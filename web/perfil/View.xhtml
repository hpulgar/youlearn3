<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPerfilLabel_idPerfil}"/>
                    <h:outputText value="#{perfilController.selected.idPerfil}" title="#{bundle.ViewPerfilTitle_idPerfil}"/>
                    <h:outputText value="#{bundle.ViewPerfilLabel_nomPerfil}"/>
                    <h:outputText value="#{perfilController.selected.nomPerfil}" title="#{bundle.ViewPerfilTitle_nomPerfil}"/>
                    <h:outputText value="#{bundle.ViewPerfilLabel_descripcion}"/>
                    <h:outputText value="#{perfilController.selected.descripcion}" title="#{bundle.ViewPerfilTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{perfilController.destroyAndView}" value="#{bundle.ViewPerfilDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPerfilEditLink}"/>
                <br />
                <h:commandLink action="#{perfilController.prepareCreate}" value="#{bundle.ViewPerfilCreateLink}" />
                <br />
                <h:commandLink action="#{perfilController.prepareList}" value="#{bundle.ViewPerfilShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPerfilIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
