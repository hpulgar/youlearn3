<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPerfilLabel_idPerfil}" for="idPerfil" />
                    <h:inputText id="idPerfil" value="#{perfilController.selected.idPerfil}" title="#{bundle.EditPerfilTitle_idPerfil}" required="true" requiredMessage="#{bundle.EditPerfilRequiredMessage_idPerfil}"/>
                    <h:outputLabel value="#{bundle.EditPerfilLabel_nomPerfil}" for="nomPerfil" />
                    <h:inputText id="nomPerfil" value="#{perfilController.selected.nomPerfil}" title="#{bundle.EditPerfilTitle_nomPerfil}" required="true" requiredMessage="#{bundle.EditPerfilRequiredMessage_nomPerfil}"/>
                    <h:outputLabel value="#{bundle.EditPerfilLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{perfilController.selected.descripcion}" title="#{bundle.EditPerfilTitle_descripcion}" required="true" requiredMessage="#{bundle.EditPerfilRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <h:commandLink action="#{perfilController.update}" value="#{bundle.EditPerfilSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPerfilViewLink}"/>
                <br />
                <h:commandLink action="#{perfilController.prepareList}" value="#{bundle.EditPerfilShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPerfilIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
