<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewQuizUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewQuizUsuarioLabel_idQuizUsuario}"/>
                    <h:outputText value="#{quizUsuarioController.selected.idQuizUsuario}" title="#{bundle.ViewQuizUsuarioTitle_idQuizUsuario}"/>
                    <h:outputText value="#{bundle.ViewQuizUsuarioLabel_idUsuario}"/>
                    <h:outputText value="#{quizUsuarioController.selected.idUsuario}" title="#{bundle.ViewQuizUsuarioTitle_idUsuario}"/>
                    <h:outputText value="#{bundle.ViewQuizUsuarioLabel_fechaFinalizacion}"/>
                    <h:outputText value="#{quizUsuarioController.selected.fechaFinalizacion}" title="#{bundle.ViewQuizUsuarioTitle_fechaFinalizacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewQuizUsuarioLabel_puntaje}"/>
                    <h:outputText value="#{quizUsuarioController.selected.puntaje}" title="#{bundle.ViewQuizUsuarioTitle_puntaje}"/>
                    <h:outputText value="#{bundle.ViewQuizUsuarioLabel_idQuiz}"/>
                    <h:outputText value="#{quizUsuarioController.selected.idQuiz}" title="#{bundle.ViewQuizUsuarioTitle_idQuiz}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{quizUsuarioController.destroyAndView}" value="#{bundle.ViewQuizUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewQuizUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{quizUsuarioController.prepareCreate}" value="#{bundle.ViewQuizUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{quizUsuarioController.prepareList}" value="#{bundle.ViewQuizUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewQuizUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
