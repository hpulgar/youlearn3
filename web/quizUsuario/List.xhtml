<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListQuizUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListQuizUsuarioEmpty}" rendered="#{quizUsuarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{quizUsuarioController.items.rowCount > 0}">
                    <h:outputText value="#{quizUsuarioController.pagination.pageFirstItem + 1}..#{quizUsuarioController.pagination.pageLastItem + 1}/#{quizUsuarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{quizUsuarioController.previous}" value="#{bundle.Previous} #{quizUsuarioController.pagination.pageSize}" rendered="#{quizUsuarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{quizUsuarioController.next}" value="#{bundle.Next} #{quizUsuarioController.pagination.pageSize}" rendered="#{quizUsuarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{quizUsuarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizUsuarioTitle_idQuizUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idQuizUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizUsuarioTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizUsuarioTitle_fechaFinalizacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFinalizacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizUsuarioTitle_puntaje}"/>
                            </f:facet>
                            <h:outputText value="#{item.puntaje}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListQuizUsuarioTitle_idQuiz}"/>
                            </f:facet>
                            <h:outputText value="#{item.idQuiz}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{quizUsuarioController.prepareView}" value="#{bundle.ListQuizUsuarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{quizUsuarioController.prepareEdit}" value="#{bundle.ListQuizUsuarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{quizUsuarioController.destroy}" value="#{bundle.ListQuizUsuarioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{quizUsuarioController.prepareCreate}" value="#{bundle.ListQuizUsuarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListQuizUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
