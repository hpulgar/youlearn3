<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPublicacionPerfilTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPublicacionPerfilLabel_idPublicacion}" for="idPublicacion" />
                    <h:inputText id="idPublicacion" value="#{publicacionPerfilController.selected.idPublicacion}" title="#{bundle.EditPublicacionPerfilTitle_idPublicacion}" required="true" requiredMessage="#{bundle.EditPublicacionPerfilRequiredMessage_idPublicacion}"/>
                    <h:outputLabel value="#{bundle.EditPublicacionPerfilLabel_publicacion}" for="publicacion" />
                    <h:inputText id="publicacion" value="#{publicacionPerfilController.selected.publicacion}" title="#{bundle.EditPublicacionPerfilTitle_publicacion}" required="true" requiredMessage="#{bundle.EditPublicacionPerfilRequiredMessage_publicacion}"/>
                    <h:outputLabel value="#{bundle.EditPublicacionPerfilLabel_fechaPublicacion}" for="fechaPublicacion" />
                    <h:inputText id="fechaPublicacion" value="#{publicacionPerfilController.selected.fechaPublicacion}" title="#{bundle.EditPublicacionPerfilTitle_fechaPublicacion}" required="true" requiredMessage="#{bundle.EditPublicacionPerfilRequiredMessage_fechaPublicacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPublicacionPerfilLabel_idPublicador}" for="idPublicador" />
                    <h:selectOneMenu id="idPublicador" value="#{publicacionPerfilController.selected.idPublicador}" title="#{bundle.EditPublicacionPerfilTitle_idPublicador}" required="true" requiredMessage="#{bundle.EditPublicacionPerfilRequiredMessage_idPublicador}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditPublicacionPerfilLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{publicacionPerfilController.selected.idUsuario}" title="#{bundle.EditPublicacionPerfilTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditPublicacionPerfilRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{publicacionPerfilController.update}" value="#{bundle.EditPublicacionPerfilSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPublicacionPerfilViewLink}"/>
                <br />
                <h:commandLink action="#{publicacionPerfilController.prepareList}" value="#{bundle.EditPublicacionPerfilShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPublicacionPerfilIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
