<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateContenidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateContenidosLabel_idContenido}" for="idContenido" />
                    <h:inputText id="idContenido" value="#{contenidosController.selected.idContenido}" title="#{bundle.CreateContenidosTitle_idContenido}" required="true" requiredMessage="#{bundle.CreateContenidosRequiredMessage_idContenido}"/>
                    <h:outputLabel value="#{bundle.CreateContenidosLabel_unidad}" for="unidad" />
                    <h:inputText id="unidad" value="#{contenidosController.selected.unidad}" title="#{bundle.CreateContenidosTitle_unidad}" required="true" requiredMessage="#{bundle.CreateContenidosRequiredMessage_unidad}"/>
                    <h:outputLabel value="#{bundle.CreateContenidosLabel_nombreUnidad}" for="nombreUnidad" />
                    <h:inputText id="nombreUnidad" value="#{contenidosController.selected.nombreUnidad}" title="#{bundle.CreateContenidosTitle_nombreUnidad}" required="true" requiredMessage="#{bundle.CreateContenidosRequiredMessage_nombreUnidad}"/>
                    <h:outputLabel value="#{bundle.CreateContenidosLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{contenidosController.selected.fecha}" title="#{bundle.CreateContenidosTitle_fecha}" required="true" requiredMessage="#{bundle.CreateContenidosRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateContenidosLabel_contenido}" for="contenido" />
                    <h:inputTextarea rows="4" cols="30" id="contenido" value="#{contenidosController.selected.contenido}" title="#{bundle.CreateContenidosTitle_contenido}" required="true" requiredMessage="#{bundle.CreateContenidosRequiredMessage_contenido}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contenidosController.create}" value="#{bundle.CreateContenidosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{contenidosController.prepareList}" value="#{bundle.CreateContenidosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateContenidosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
