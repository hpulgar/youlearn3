<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContenidosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContenidosLabel_idContenido}"/>
                    <h:outputText value="#{contenidosController.selected.idContenido}" title="#{bundle.ViewContenidosTitle_idContenido}"/>
                    <h:outputText value="#{bundle.ViewContenidosLabel_unidad}"/>
                    <h:outputText value="#{contenidosController.selected.unidad}" title="#{bundle.ViewContenidosTitle_unidad}"/>
                    <h:outputText value="#{bundle.ViewContenidosLabel_nombreUnidad}"/>
                    <h:outputText value="#{contenidosController.selected.nombreUnidad}" title="#{bundle.ViewContenidosTitle_nombreUnidad}"/>
                    <h:outputText value="#{bundle.ViewContenidosLabel_fecha}"/>
                    <h:outputText value="#{contenidosController.selected.fecha}" title="#{bundle.ViewContenidosTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewContenidosLabel_contenido}"/>
                    <h:outputText value="#{contenidosController.selected.contenido}" title="#{bundle.ViewContenidosTitle_contenido}"/>
                    <h:outputText value="#{bundle.ViewContenidosLabel_idCurso}"/>
                    <h:outputText value="#{contenidosController.selected.idCurso}" title="#{bundle.ViewContenidosTitle_idCurso}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contenidosController.destroyAndView}" value="#{bundle.ViewContenidosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewContenidosEditLink}"/>
                <br />
                <h:commandLink action="#{contenidosController.prepareCreate}" value="#{bundle.ViewContenidosCreateLink}" />
                <br />
                <h:commandLink action="#{contenidosController.prepareList}" value="#{bundle.ViewContenidosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewContenidosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
