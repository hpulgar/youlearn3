<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>


        <!--Meta Tags-->
        <meta name="viewport" content="width=device-width; initial-scale=1.0"></meta>


        <!--Title-->
        <title>Youlearn - Pagina principal</title>
     
  <ui:include src="utilidades.xhtml" />
        <!-- END head -->
    </h:head>

    <h:body id="top" class="loading">

        <div id="header" >

            <ui:include src="header.xhtml" />
        </div>



        <!-- BEGIN .slider -->
        <div class="slider clearfix">

            <ul class="slides slide-loader">

                <li style="background:url(images/slide_01.jpg) no-repeat bottom center">

                    <div class="flex-caption-wrapper">
                        <div class="flex-caption">
                            <p>Se parte de la comunidad</p>
                            <div class="clearboth"></div>
                            <p>Participa!</p>
                        </div>
                    </div>

                </li>

                <li style="background:url(images/slide_02.jpg) no-repeat bottom center">

                    <div class="flex-caption-wrapper">
                        <div class="flex-caption">
                            <p>Novedosos cursos</p>
                            <div class="clearboth"></div>
                            <p>Aprende hoy!</p>
                        </div>
                    </div>

                </li>

                <li style="background:url(images/slide_03.jpg) no-repeat bottom center">

                </li>

            </ul>

            <!-- END .slider -->
        </div>

        <div class="header-block-wrapper clearfix">

            <div class="header-block-inner">


                <h:link outcome="register.xhtml" class="header-block-5 header-block-style-2 clearfix" rendered="#{menuController.noLogeado()}">
                    <img src="images/header_icon_01.png" alt="" />
                    <h2>Registro</h2>
                </h:link>

                <h:link outcome="foro.xhtml" class="header-block-5 header-block-style-2 clearfix" rendered="#{menuController.logeado()}">
                    <img src="images/header_icon_01.png" alt="" />
                    <h2>Foro</h2>
                </h:link>

                <a href="cursos_listado.xhtml" class="header-block-5 header-block-style-2 clearfix">
                    <img src="images/header_icon_02.png" alt="" />
                    <h2>Cursos</h2>
                </a>

                <a href="#" class="header-block-5 header-block-style-3 clearfix">
                    <img src="images/header_icon_03.png" alt="" />
                    <h2>Premium</h2>
                </a>

                <a href="#" class="header-block-5 header-block-style-4 clearfix">
                    <img src="images/header_icon_04.png" alt="" />
                    <h2>La plataforma</h2>
                </a>

                <a href="#" class="header-block-5 header-block-style-5 clearfix">
                    <img src="images/header_icon_05.png" alt="" />
                    <h2>Tomar un tour</h2>
                </a>

            </div>

        </div>

        <!-- BEGIN .content-wrapper -->
        <div class="content-wrapper clearfix">

            <!-- BEGIN .content-wrapper-inner -->
            <div class="content-wrapper-inner clearfix">

                <!-- BEGIN .sidebar-left -->
                <div class="sidebar-left page-content">

                    <!-- BEGIN .content-block -->
                    <div align="center" class="content-block">
                      
                        <h3>Â¡Busque un curso!</h3>
                        <br></br>
                
                      
                        <h:form>
                                 <label for="categoria">Categoria del curso</label>
                                                                <h:selectOneMenu value="#{cursoCategoriaController.id_curso_cat}">
                                                                    <f:selectItem itemValue="0" itemLabel="Seleccione una Categoria" noSelectionOption="true" /> 
                                                                        <p:ajax  update="subcategorias"/>
                                                                        <c:forEach items="#{cursoCategoriaController.cCats()}" var="c"> 
                                                                            <f:selectItem itemValue="#{c.idCat}" itemLabel="#{c.nomCat}" />   
                                                                        </c:forEach>
                                                                </h:selectOneMenu>

                                                                  
                                                                <label for="subcategoria">Subcategoria del curso</label>
                                                                <h:selectOneMenu value="#{cursoSubCatController.id_cSub_cat}" id="subcategorias">
                                                                    <f:selectItem itemValue="0" itemLabel="Seleccione una Subcategoria    "  noSelectionOption="true"/> 
                                                                    <p:ajax event="change" listener="#{cursoSubCatController.clickCursoSelect(cursoSubCatController.id_cSub_cat)}"/>        
                                                                        <c:forEach items="#{cursoSubCatController.listaSubCategorias(cursoCategoriaController.id_curso_cat)}" var="fsc"  >
                                                                            <f:selectItem itemValue="#{fsc.idSubcat}" itemLabel="#{fsc.nomSubcat}" />
                                                                           
                                                                        </c:forEach>
                                                                  
                                                                </h:selectOneMenu>	
                           
                            
                        </h:form>
                               
                     
                          <!--<select name="keyword-type" class="course-finder-form">
                                        <ui:repeat value="#/{cursoSubCatController.listaSubCategoriasSinID()}" var="u">
                                            <option value="">#/{u.nomSubcat}</option>
                                        </ui:repeat>
                                    </select>-->
                        
                        
  <h:form id="formularioBusqueda" onreset="#{cursoController.submit()}">
                       <h:panelGrid columns="2" cellpadding="5">
                            <p:autoComplete  a:placeholder="Escriba una busqueda" itemValue="#{cursoController.textoBusqueda}" id="acMinLength" minQueryLength="1" value="#{cursoController.textoBusqueda}" completeMethod="#{cursoController.autoCompletado}" effect="fade">
                                <p:ajax event="blur" listener="#{cursoController.clickCursoCompletado()}"/>
                              
            <!-- <p:ajax event="itemSelect" listener="#/{cursoController.handleSelect}"/>-->
                            </p:autoComplete>
                       </h:panelGrid>
                 
                            
                 </h:form>

                        <!-- END .content-block -->	
                    </div>

                    <!-- BEGIN .content-block -->

                    <!-- BEGIN .content-block -->


                    <!-- END .sidebar-left -->
                </div>

                <!-- BEGIN .center-content -->
                <div class="center-content page-content">

                    <!-- BEGIN .content-block -->
                    <div class="content-block">

                        <h3 class="block-title">Noticias</h3>

                        <!-- BEGIN .slider-blocks -->
                        <div class="slider-blocks clearfix">

                            <!-- BEGIN .slides -->
                            <ul class="slides slide-loader2">

                                <!-- BEGIN .slides li -->
                                <li>

                                    <!-- BEGIN .news-items -->
                                    <ul class="news-items">


                                        <c:forEach  begin="0" end="3" items="#{foroPosteosController.listaForos(foroPosteosController.tit, 1)}" var="f" rendered="false">
                                       <li class="clearfix">

                                            <div class="news-image">
                                                <a href="#"><img src="images/11_demo_image.jpg" alt="" /></a>
                                            </div>
                                            <div class="news-content">
                                                <h:form>
                                                <h4><h:commandLink action="#{foroPosteosController.verPost(f.idPost)}" value="#{f.titulo}"/></h4>
                                                </h:form>
                                                <p class="news-date">#{f.fecha}</p>
                                                <p class="news-excerpt"><h:outputText value="#{f.contenido}" escape="false"  /></p>

                                            </div>
                                        </li>

                                        </c:forEach>





                                        <!-- END .news-items -->
                                    </ul>

                                    <!-- END .slides li -->
                                </li>

                                <!-- BEGIN .slides li -->
                                

                                <!-- END .slides -->
                            </ul>

                            <!-- END .slider-blocks -->
                        </div>

                        <!-- END .content-block -->	
                    </div>

                    <!-- BEGIN .content-block -->


                    <!-- END .center-content -->
                </div>

                <!-- BEGIN .sidebar-right -->
                <div class="sidebar-right page-content">

                    <!-- BEGIN .content-block -->
               

                        <h3 class="block-title">Ultimos cursos</h3>

                        <ul>
                            <c:forEach begin="0" end="3" items="#{cursoController.listaCursos(cursoSubCatController.id_cSub_cat, cursoController.nombreCurso)}" var="lc"  >
					<li class="event-wrapper event-full clearfix">
					
				
						<div class="event-info">	
							<div class="event-meta">
								
                                                            <h:form id="cursoForm">
                                                                <h4> <h:commandLink actionListener="#{cursoController.setIdCurso(lc.idCurso)}" action="#{inscripcionCursoController.cargarCurso(lc.idCurso,usuarioController.id_user)}"  value="#{lc.nomCurso}" /> </h4>
                                                                <p><strong>SubCategoria: </strong>#{lc.idCat.nomSubcat}</p>
                                                            </h:form>
                                                        </div>
						</div>
				
					<!-- END .event-wrapper -->
					</li>
                                        </c:forEach>
                        </ul>

                        <!-- END .content-block -->	
              

                   

                       <!-- <h3 class="block-title">Ultimos comentarios</h3>
                     
                        <ul>
                            
                            <c:forEach begin="0" end="5" items="#/{masterComentarioController.cargaComentariosIndex()}" var="mc">
                                   
                            <li>
                                <h:form>
                                <h:commandLink action="#/{foroPosteosController.verPost(mc.idPft.idPft)}" value="#/{mc.comentario}"/>
                                </h:form>
                            </li>
                                     </c:forEach>
                        </ul>
                          -->

                        <!-- END .content-block -->	
                




                    <!-- END .sidebar-right -->
                </div>

                <!-- END .content-wrapper-inner -->
            </div>

            <!-- END .content-wrapper -->
        </div>

        <!-- BEGIN #footer-wrapper -->
          <ui:include src="Footer.xhtml" />

        <!-- END body -->

       
       
    </h:body>









</html>
