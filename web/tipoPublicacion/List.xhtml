<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoPublicacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoPublicacionEmpty}" rendered="#{tipoPublicacionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoPublicacionController.items.rowCount > 0}">
                    <h:outputText value="#{tipoPublicacionController.pagination.pageFirstItem + 1}..#{tipoPublicacionController.pagination.pageLastItem + 1}/#{tipoPublicacionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoPublicacionController.previous}" value="#{bundle.Previous} #{tipoPublicacionController.pagination.pageSize}" rendered="#{tipoPublicacionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoPublicacionController.next}" value="#{bundle.Next} #{tipoPublicacionController.pagination.pageSize}" rendered="#{tipoPublicacionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoPublicacionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPublicacionTitle_idTipoPublicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipoPublicacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoPublicacionTitle_nombreTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreTipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoPublicacionController.prepareView}" value="#{bundle.ListTipoPublicacionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoPublicacionController.prepareEdit}" value="#{bundle.ListTipoPublicacionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoPublicacionController.destroy}" value="#{bundle.ListTipoPublicacionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoPublicacionController.prepareCreate}" value="#{bundle.ListTipoPublicacionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoPublicacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
