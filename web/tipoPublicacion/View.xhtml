<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoPublicacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoPublicacionLabel_idTipoPublicacion}"/>
                    <h:outputText value="#{tipoPublicacionController.selected.idTipoPublicacion}" title="#{bundle.ViewTipoPublicacionTitle_idTipoPublicacion}"/>
                    <h:outputText value="#{bundle.ViewTipoPublicacionLabel_nombreTipo}"/>
                    <h:outputText value="#{tipoPublicacionController.selected.nombreTipo}" title="#{bundle.ViewTipoPublicacionTitle_nombreTipo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoPublicacionController.destroyAndView}" value="#{bundle.ViewTipoPublicacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoPublicacionEditLink}"/>
                <br />
                <h:commandLink action="#{tipoPublicacionController.prepareCreate}" value="#{bundle.ViewTipoPublicacionCreateLink}" />
                <br />
                <h:commandLink action="#{tipoPublicacionController.prepareList}" value="#{bundle.ViewTipoPublicacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoPublicacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
