<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMasterPftTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMasterPftLabel_idPft}"/>
                    <h:outputText value="#{masterPftController.selected.idPft}" title="#{bundle.ViewMasterPftTitle_idPft}"/>
                    <h:outputText value="#{bundle.ViewMasterPftLabel_descripcion}"/>
                    <h:outputText value="#{masterPftController.selected.descripcion}" title="#{bundle.ViewMasterPftTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{masterPftController.destroyAndView}" value="#{bundle.ViewMasterPftDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMasterPftEditLink}"/>
                <br />
                <h:commandLink action="#{masterPftController.prepareCreate}" value="#{bundle.ViewMasterPftCreateLink}" />
                <br />
                <h:commandLink action="#{masterPftController.prepareList}" value="#{bundle.ViewMasterPftShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMasterPftIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
