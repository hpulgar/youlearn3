<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMasterPftTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMasterPftEmpty}" rendered="#{masterPftController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{masterPftController.items.rowCount > 0}">
                    <h:outputText value="#{masterPftController.pagination.pageFirstItem + 1}..#{masterPftController.pagination.pageLastItem + 1}/#{masterPftController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{masterPftController.previous}" value="#{bundle.Previous} #{masterPftController.pagination.pageSize}" rendered="#{masterPftController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{masterPftController.next}" value="#{bundle.Next} #{masterPftController.pagination.pageSize}" rendered="#{masterPftController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{masterPftController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterPftTitle_idPft}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPft}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterPftTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{masterPftController.prepareView}" value="#{bundle.ListMasterPftViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{masterPftController.prepareEdit}" value="#{bundle.ListMasterPftEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{masterPftController.destroy}" value="#{bundle.ListMasterPftDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{masterPftController.prepareCreate}" value="#{bundle.ListMasterPftCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMasterPftIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
