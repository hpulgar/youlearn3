<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMasterPftTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMasterPftLabel_idPft}" for="idPft" />
                    <h:inputText id="idPft" value="#{masterPftController.selected.idPft}" title="#{bundle.CreateMasterPftTitle_idPft}" required="true" requiredMessage="#{bundle.CreateMasterPftRequiredMessage_idPft}"/>
                    <h:outputLabel value="#{bundle.CreateMasterPftLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{masterPftController.selected.descripcion}" title="#{bundle.CreateMasterPftTitle_descripcion}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{masterPftController.create}" value="#{bundle.CreateMasterPftSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{masterPftController.prepareList}" value="#{bundle.CreateMasterPftShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMasterPftIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
