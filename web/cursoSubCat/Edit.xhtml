<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCursoSubCatTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCursoSubCatLabel_idSubcat}" for="idSubcat" />
                    <h:inputText id="idSubcat" value="#{cursoSubCatController.selected.idSubcat}" title="#{bundle.EditCursoSubCatTitle_idSubcat}" required="true" requiredMessage="#{bundle.EditCursoSubCatRequiredMessage_idSubcat}"/>
                    <h:outputLabel value="#{bundle.EditCursoSubCatLabel_nomSubcat}" for="nomSubcat" />
                    <h:inputText id="nomSubcat" value="#{cursoSubCatController.selected.nomSubcat}" title="#{bundle.EditCursoSubCatTitle_nomSubcat}" required="true" requiredMessage="#{bundle.EditCursoSubCatRequiredMessage_nomSubcat}"/>
                    <h:outputLabel value="#{bundle.EditCursoSubCatLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{cursoSubCatController.selected.descripcion}" title="#{bundle.EditCursoSubCatTitle_descripcion}" required="true" requiredMessage="#{bundle.EditCursoSubCatRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditCursoSubCatLabel_idCategoria}" for="idCategoria" />
                    <h:selectOneMenu id="idCategoria" value="#{cursoSubCatController.selected.idCategoria}" title="#{bundle.EditCursoSubCatTitle_idCategoria}" required="true" requiredMessage="#{bundle.EditCursoSubCatRequiredMessage_idCategoria}">
                        <f:selectItems value="#{cursoCategoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cursoSubCatController.update}" value="#{bundle.EditCursoSubCatSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCursoSubCatViewLink}"/>
                <br />
                <h:commandLink action="#{cursoSubCatController.prepareList}" value="#{bundle.EditCursoSubCatShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCursoSubCatIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
