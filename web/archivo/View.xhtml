<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewArchivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewArchivoLabel_idArchivo}"/>
                    <h:outputText value="#{archivoController.selected.idArchivo}" title="#{bundle.ViewArchivoTitle_idArchivo}"/>
                    <h:outputText value="#{bundle.ViewArchivoLabel_nomArchivo}"/>
                    <h:outputText value="#{archivoController.selected.nomArchivo}" title="#{bundle.ViewArchivoTitle_nomArchivo}"/>
                    <h:outputText value="#{bundle.ViewArchivoLabel_descripcion}"/>
                    <h:outputText value="#{archivoController.selected.descripcion}" title="#{bundle.ViewArchivoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewArchivoLabel_ubicacion}"/>
                    <h:outputText value="#{archivoController.selected.ubicacion}" title="#{bundle.ViewArchivoTitle_ubicacion}"/>
                    <h:outputText value="#{bundle.ViewArchivoLabel_autorizado}"/>
                    <h:outputText value="#{archivoController.selected.autorizado}" title="#{bundle.ViewArchivoTitle_autorizado}"/>
                    <h:outputText value="#{bundle.ViewArchivoLabel_idCurso}"/>
                    <h:outputText value="#{archivoController.selected.idCurso}" title="#{bundle.ViewArchivoTitle_idCurso}"/>
                    <h:outputText value="#{bundle.ViewArchivoLabel_idTipoArchivo}"/>
                    <h:outputText value="#{archivoController.selected.idTipoArchivo}" title="#{bundle.ViewArchivoTitle_idTipoArchivo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{archivoController.destroyAndView}" value="#{bundle.ViewArchivoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewArchivoEditLink}"/>
                <br />
                <h:commandLink action="#{archivoController.prepareCreate}" value="#{bundle.ViewArchivoCreateLink}" />
                <br />
                <h:commandLink action="#{archivoController.prepareList}" value="#{bundle.ViewArchivoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewArchivoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
