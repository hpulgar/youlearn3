<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateArchivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateArchivoLabel_idArchivo}" for="idArchivo" />
                    <h:inputText id="idArchivo" value="#{archivoController.selected.idArchivo}" title="#{bundle.CreateArchivoTitle_idArchivo}" required="true" requiredMessage="#{bundle.CreateArchivoRequiredMessage_idArchivo}"/>
                    <h:outputLabel value="#{bundle.CreateArchivoLabel_nomArchivo}" for="nomArchivo" />
                    <h:inputText id="nomArchivo" value="#{archivoController.selected.nomArchivo}" title="#{bundle.CreateArchivoTitle_nomArchivo}" required="true" requiredMessage="#{bundle.CreateArchivoRequiredMessage_nomArchivo}"/>
                    <h:outputLabel value="#{bundle.CreateArchivoLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{archivoController.selected.descripcion}" title="#{bundle.CreateArchivoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateArchivoRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.CreateArchivoLabel_ubicacion}" for="ubicacion" />
                    <h:inputText id="ubicacion" value="#{archivoController.selected.ubicacion}" title="#{bundle.CreateArchivoTitle_ubicacion}" required="true" requiredMessage="#{bundle.CreateArchivoRequiredMessage_ubicacion}"/>
                    <h:outputLabel value="#{bundle.CreateArchivoLabel_autorizado}" for="autorizado" />
                    <h:inputText id="autorizado" value="#{archivoController.selected.autorizado}" title="#{bundle.CreateArchivoTitle_autorizado}" required="true" requiredMessage="#{bundle.CreateArchivoRequiredMessage_autorizado}"/>
                    <h:outputLabel value="#{bundle.CreateArchivoLabel_idCurso}" for="idCurso" />
                    <h:selectOneMenu id="idCurso" value="#{archivoController.selected.idCurso}" title="#{bundle.CreateArchivoTitle_idCurso}" required="true" requiredMessage="#{bundle.CreateArchivoRequiredMessage_idCurso}">
                        <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateArchivoLabel_idTipoArchivo}" for="idTipoArchivo" />
                    <h:selectOneMenu id="idTipoArchivo" value="#{archivoController.selected.idTipoArchivo}" title="#{bundle.CreateArchivoTitle_idTipoArchivo}" required="true" requiredMessage="#{bundle.CreateArchivoRequiredMessage_idTipoArchivo}">
                        <f:selectItems value="#{tipoArchivoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{archivoController.create}" value="#{bundle.CreateArchivoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{archivoController.prepareList}" value="#{bundle.CreateArchivoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateArchivoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
