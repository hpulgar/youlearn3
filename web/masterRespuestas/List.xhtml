<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMasterRespuestasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMasterRespuestasEmpty}" rendered="#{masterRespuestasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{masterRespuestasController.items.rowCount > 0}">
                    <h:outputText value="#{masterRespuestasController.pagination.pageFirstItem + 1}..#{masterRespuestasController.pagination.pageLastItem + 1}/#{masterRespuestasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{masterRespuestasController.previous}" value="#{bundle.Previous} #{masterRespuestasController.pagination.pageSize}" rendered="#{masterRespuestasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{masterRespuestasController.next}" value="#{bundle.Next} #{masterRespuestasController.pagination.pageSize}" rendered="#{masterRespuestasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{masterRespuestasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterRespuestasTitle_idRespuestas}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRespuestas}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterRespuestasTitle_respuesta}"/>
                            </f:facet>
                            <h:outputText value="#{item.respuesta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterRespuestasTitle_fechaRespuesta}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaRespuesta}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterRespuestasTitle_idComentario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idComentario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterRespuestasTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{masterRespuestasController.prepareView}" value="#{bundle.ListMasterRespuestasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{masterRespuestasController.prepareEdit}" value="#{bundle.ListMasterRespuestasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{masterRespuestasController.destroy}" value="#{bundle.ListMasterRespuestasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{masterRespuestasController.prepareCreate}" value="#{bundle.ListMasterRespuestasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMasterRespuestasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
