<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMasterRespuestasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMasterRespuestasLabel_idRespuestas}"/>
                    <h:outputText value="#{masterRespuestasController.selected.idRespuestas}" title="#{bundle.ViewMasterRespuestasTitle_idRespuestas}"/>
                    <h:outputText value="#{bundle.ViewMasterRespuestasLabel_respuesta}"/>
                    <h:outputText value="#{masterRespuestasController.selected.respuesta}" title="#{bundle.ViewMasterRespuestasTitle_respuesta}"/>
                    <h:outputText value="#{bundle.ViewMasterRespuestasLabel_fechaRespuesta}"/>
                    <h:outputText value="#{masterRespuestasController.selected.fechaRespuesta}" title="#{bundle.ViewMasterRespuestasTitle_fechaRespuesta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMasterRespuestasLabel_idComentario}"/>
                    <h:outputText value="#{masterRespuestasController.selected.idComentario}" title="#{bundle.ViewMasterRespuestasTitle_idComentario}"/>
                    <h:outputText value="#{bundle.ViewMasterRespuestasLabel_idUsuario}"/>
                    <h:outputText value="#{masterRespuestasController.selected.idUsuario}" title="#{bundle.ViewMasterRespuestasTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{masterRespuestasController.destroyAndView}" value="#{bundle.ViewMasterRespuestasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMasterRespuestasEditLink}"/>
                <br />
                <h:commandLink action="#{masterRespuestasController.prepareCreate}" value="#{bundle.ViewMasterRespuestasCreateLink}" />
                <br />
                <h:commandLink action="#{masterRespuestasController.prepareList}" value="#{bundle.ViewMasterRespuestasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMasterRespuestasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
