<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMasterRespuestasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMasterRespuestasLabel_idRespuestas}" for="idRespuestas" />
                    <h:inputText id="idRespuestas" value="#{masterRespuestasController.selected.idRespuestas}" title="#{bundle.CreateMasterRespuestasTitle_idRespuestas}" required="true" requiredMessage="#{bundle.CreateMasterRespuestasRequiredMessage_idRespuestas}"/>
                    <h:outputLabel value="#{bundle.CreateMasterRespuestasLabel_respuesta}" for="respuesta" />
                    <h:inputTextarea rows="4" cols="30" id="respuesta" value="#{masterRespuestasController.selected.respuesta}" title="#{bundle.CreateMasterRespuestasTitle_respuesta}" required="true" requiredMessage="#{bundle.CreateMasterRespuestasRequiredMessage_respuesta}"/>
                    <h:outputLabel value="#{bundle.CreateMasterRespuestasLabel_fechaRespuesta}" for="fechaRespuesta" />
                    <h:inputText id="fechaRespuesta" value="#{masterRespuestasController.selected.fechaRespuesta}" title="#{bundle.CreateMasterRespuestasTitle_fechaRespuesta}" required="true" requiredMessage="#{bundle.CreateMasterRespuestasRequiredMessage_fechaRespuesta}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMasterRespuestasLabel_idComentario}" for="idComentario" />
                    <h:selectOneMenu id="idComentario" value="#{masterRespuestasController.selected.idComentario}" title="#{bundle.CreateMasterRespuestasTitle_idComentario}" required="true" requiredMessage="#{bundle.CreateMasterRespuestasRequiredMessage_idComentario}">
                        <f:selectItems value="#{masterComentarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMasterRespuestasLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{masterRespuestasController.selected.idUsuario}" title="#{bundle.CreateMasterRespuestasTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateMasterRespuestasRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{masterRespuestasController.create}" value="#{bundle.CreateMasterRespuestasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{masterRespuestasController.prepareList}" value="#{bundle.CreateMasterRespuestasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMasterRespuestasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
