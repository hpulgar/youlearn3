<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInscripcionCursoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInscripcionCursoLabel_idInsc}" for="idInsc" />
                    <h:inputText id="idInsc" value="#{inscripcionCursoController.selected.idInsc}" title="#{bundle.EditInscripcionCursoTitle_idInsc}" required="true" requiredMessage="#{bundle.EditInscripcionCursoRequiredMessage_idInsc}"/>
                    <h:outputLabel value="#{bundle.EditInscripcionCursoLabel_fechaInsc}" for="fechaInsc" />
                    <h:inputText id="fechaInsc" value="#{inscripcionCursoController.selected.fechaInsc}" title="#{bundle.EditInscripcionCursoTitle_fechaInsc}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditInscripcionCursoLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{inscripcionCursoController.selected.descripcion}" title="#{bundle.EditInscripcionCursoTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditInscripcionCursoLabel_idCurso}" for="idCurso" />
                    <h:selectOneMenu id="idCurso" value="#{inscripcionCursoController.selected.idCurso}" title="#{bundle.EditInscripcionCursoTitle_idCurso}" required="true" requiredMessage="#{bundle.EditInscripcionCursoRequiredMessage_idCurso}">
                        <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditInscripcionCursoLabel_tipoAlumno}" for="tipoAlumno" />
                    <h:selectOneMenu id="tipoAlumno" value="#{inscripcionCursoController.selected.tipoAlumno}" title="#{bundle.EditInscripcionCursoTitle_tipoAlumno}" required="true" requiredMessage="#{bundle.EditInscripcionCursoRequiredMessage_tipoAlumno}">
                        <f:selectItems value="#{tipoAlumnoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditInscripcionCursoLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{inscripcionCursoController.selected.idUsuario}" title="#{bundle.EditInscripcionCursoTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditInscripcionCursoRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{inscripcionCursoController.update}" value="#{bundle.EditInscripcionCursoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInscripcionCursoViewLink}"/>
                <br />
                <h:commandLink action="#{inscripcionCursoController.prepareList}" value="#{bundle.EditInscripcionCursoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInscripcionCursoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>
