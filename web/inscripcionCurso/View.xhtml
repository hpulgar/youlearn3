<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInscripcionCursoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInscripcionCursoLabel_idInsc}"/>
                    <h:outputText value="#{inscripcionCursoController.selected.idInsc}" title="#{bundle.ViewInscripcionCursoTitle_idInsc}"/>
                    <h:outputText value="#{bundle.ViewInscripcionCursoLabel_fechaInsc}"/>
                    <h:outputText value="#{inscripcionCursoController.selected.fechaInsc}" title="#{bundle.ViewInscripcionCursoTitle_fechaInsc}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewInscripcionCursoLabel_descripcion}"/>
                    <h:outputText value="#{inscripcionCursoController.selected.descripcion}" title="#{bundle.ViewInscripcionCursoTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewInscripcionCursoLabel_idCurso}"/>
                    <h:outputText value="#{inscripcionCursoController.selected.idCurso}" title="#{bundle.ViewInscripcionCursoTitle_idCurso}"/>
                    <h:outputText value="#{bundle.ViewInscripcionCursoLabel_tipoAlumno}"/>
                    <h:outputText value="#{inscripcionCursoController.selected.tipoAlumno}" title="#{bundle.ViewInscripcionCursoTitle_tipoAlumno}"/>
                    <h:outputText value="#{bundle.ViewInscripcionCursoLabel_idUsuario}"/>
                    <h:outputText value="#{inscripcionCursoController.selected.idUsuario}" title="#{bundle.ViewInscripcionCursoTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{inscripcionCursoController.destroyAndView}" value="#{bundle.ViewInscripcionCursoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInscripcionCursoEditLink}"/>
                <br />
                <h:commandLink action="#{inscripcionCursoController.prepareCreate}" value="#{bundle.ViewInscripcionCursoCreateLink}" />
                <br />
                <h:commandLink action="#{inscripcionCursoController.prepareList}" value="#{bundle.ViewInscripcionCursoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInscripcionCursoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
