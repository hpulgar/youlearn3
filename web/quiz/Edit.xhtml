<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditQuizTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditQuizLabel_idQuiz}" for="idQuiz" />
                    <h:inputText id="idQuiz" value="#{quizController.selected.idQuiz}" title="#{bundle.EditQuizTitle_idQuiz}" required="true" requiredMessage="#{bundle.EditQuizRequiredMessage_idQuiz}"/>
                    <h:outputLabel value="#{bundle.EditQuizLabel_titulo}" for="titulo" />
                    <h:inputTextarea rows="4" cols="30" id="titulo" value="#{quizController.selected.titulo}" title="#{bundle.EditQuizTitle_titulo}" required="true" requiredMessage="#{bundle.EditQuizRequiredMessage_titulo}"/>
                    <h:outputLabel value="#{bundle.EditQuizLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{quizController.selected.descripcion}" title="#{bundle.EditQuizTitle_descripcion}" required="true" requiredMessage="#{bundle.EditQuizRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <h:commandLink action="#{quizController.update}" value="#{bundle.EditQuizSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditQuizViewLink}"/>
                <br />
                <h:commandLink action="#{quizController.prepareList}" value="#{bundle.EditQuizShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditQuizIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
