<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMensajeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMensajeLabel_idMensaje}" for="idMensaje" />
                    <h:inputText id="idMensaje" value="#{mensajeController.selected.idMensaje}" title="#{bundle.CreateMensajeTitle_idMensaje}" required="true" requiredMessage="#{bundle.CreateMensajeRequiredMessage_idMensaje}"/>
                    <h:outputLabel value="#{bundle.CreateMensajeLabel_contenido}" for="contenido" />
                    <h:inputTextarea rows="4" cols="30" id="contenido" value="#{mensajeController.selected.contenido}" title="#{bundle.CreateMensajeTitle_contenido}" required="true" requiredMessage="#{bundle.CreateMensajeRequiredMessage_contenido}"/>
                    <h:outputLabel value="#{bundle.CreateMensajeLabel_fechaEnvio}" for="fechaEnvio" />
                    <h:inputText id="fechaEnvio" value="#{mensajeController.selected.fechaEnvio}" title="#{bundle.CreateMensajeTitle_fechaEnvio}" required="true" requiredMessage="#{bundle.CreateMensajeRequiredMessage_fechaEnvio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mensajeController.create}" value="#{bundle.CreateMensajeSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mensajeController.prepareList}" value="#{bundle.CreateMensajeShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMensajeIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
