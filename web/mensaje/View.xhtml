<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMensajeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMensajeLabel_idMensaje}"/>
                    <h:outputText value="#{mensajeController.selected.idMensaje}" title="#{bundle.ViewMensajeTitle_idMensaje}"/>
                    <h:outputText value="#{bundle.ViewMensajeLabel_asunto}"/>
                    <h:outputText value="#{mensajeController.selected.asunto}" title="#{bundle.ViewMensajeTitle_asunto}"/>
                    <h:outputText value="#{bundle.ViewMensajeLabel_contenido}"/>
                    <h:outputText value="#{mensajeController.selected.contenido}" title="#{bundle.ViewMensajeTitle_contenido}"/>
                    <h:outputText value="#{bundle.ViewMensajeLabel_fechaEnvio}"/>
                    <h:outputText value="#{mensajeController.selected.fechaEnvio}" title="#{bundle.ViewMensajeTitle_fechaEnvio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMensajeLabel_idEmisor}"/>
                    <h:outputText value="#{mensajeController.selected.idEmisor}" title="#{bundle.ViewMensajeTitle_idEmisor}"/>
                    <h:outputText value="#{bundle.ViewMensajeLabel_idReceptor}"/>
                    <h:outputText value="#{mensajeController.selected.idReceptor}" title="#{bundle.ViewMensajeTitle_idReceptor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mensajeController.destroyAndView}" value="#{bundle.ViewMensajeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMensajeEditLink}"/>
                <br />
                <h:commandLink action="#{mensajeController.prepareCreate}" value="#{bundle.ViewMensajeCreateLink}" />
                <br />
                <h:commandLink action="#{mensajeController.prepareList}" value="#{bundle.ViewMensajeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMensajeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
