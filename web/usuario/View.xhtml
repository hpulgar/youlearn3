<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioLabel_idUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.idUsuario}" title="#{bundle.ViewUsuarioTitle_idUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_username}"/>
                    <h:outputText value="#{usuarioController.selected.username}" title="#{bundle.ViewUsuarioTitle_username}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_password}"/>
                    <h:outputText value="#{usuarioController.selected.password}" title="#{bundle.ViewUsuarioTitle_password}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_fechaCreacion}"/>
                    <h:outputText value="#{usuarioController.selected.fechaCreacion}" title="#{bundle.ViewUsuarioTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_correo}"/>
                    <h:outputText value="#{usuarioController.selected.correo}" title="#{bundle.ViewUsuarioTitle_correo}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_creditos}"/>
                    <h:outputText value="#{usuarioController.selected.creditos}" title="#{bundle.ViewUsuarioTitle_creditos}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_imagen_portada_perfil}"/>
                    <h:outputText value="#{usuarioController.selected.imagen_portada_perfil}" title="#{bundle.ViewUsuarioTitle_imagen_portada_perfil}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_imagen_dashboard}"/>
                    <h:outputText value="#{usuarioController.selected.imagen_dashboard}" title="#{bundle.ViewUsuarioTitle_imagen_dashboard}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_imagen_foto_perfil}"/>
                    <h:outputText value="#{usuarioController.selected.imagen_foto_perfil}" title="#{bundle.ViewUsuarioTitle_imagen_foto_perfil}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_idPerfil}"/>
                    <h:outputText value="#{usuarioController.selected.idPerfil}" title="#{bundle.ViewUsuarioTitle_idPerfil}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundle.ViewUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.ViewUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
