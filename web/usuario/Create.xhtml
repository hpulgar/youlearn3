<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idUsuario}" for="idUsuario" />
                    <h:inputText id="idUsuario" value="#{usuarioController.selected.idUsuario}" title="#{bundle.CreateUsuarioTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idUsuario}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_username}" for="username" />
                    <h:inputText id="username" value="#{usuarioController.selected.username}" title="#{bundle.CreateUsuarioTitle_username}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_username}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_password}" for="password" />
                    <h:inputText id="password" value="#{usuarioController.selected.password}" title="#{bundle.CreateUsuarioTitle_password}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_password}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_fechaCreacion}" for="fechaCreacion" />
                    <h:inputText id="fechaCreacion" value="#{usuarioController.selected.fechaCreacion}" title="#{bundle.CreateUsuarioTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_correo}" for="correo" />
                    <h:inputText id="correo" value="#{usuarioController.selected.correo}" title="#{bundle.CreateUsuarioTitle_correo}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_creditos}" for="creditos" />
                    <h:inputText id="creditos" value="#{usuarioController.selected.creditos}" title="#{bundle.CreateUsuarioTitle_creditos}" />
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_imagen_portada_perfil}" for="imagen_portada_perfil" />
                    <h:inputText id="imagen_portada_perfil" value="#{usuarioController.selected.imagen_portada_perfil}" title="#{bundle.CreateUsuarioTitle_imagen_portada_perfil}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_imagen_portada_perfil}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_imagen_dashboard}" for="imagen_dashboard" />
                    <h:inputText id="imagen_dashboard" value="#{usuarioController.selected.imagen_dashboard}" title="#{bundle.CreateUsuarioTitle_imagen_dashboard}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_imagen_dashboard}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_imagen_foto_perfil}" for="imagen_foto_perfil" />
                    <h:inputText id="imagen_foto_perfil" value="#{usuarioController.selected.imagen_foto_perfil}" title="#{bundle.CreateUsuarioTitle_imagen_foto_perfil}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_imagen_foto_perfil}"/>
                    <h:outputLabel value="#{bundle.CreateUsuarioLabel_idPerfil}" for="idPerfil" />
                    <h:selectOneMenu id="idPerfil" value="#{usuarioController.selected.idPerfil}" title="#{bundle.CreateUsuarioTitle_idPerfil}" required="true" requiredMessage="#{bundle.CreateUsuarioRequiredMessage_idPerfil}">
                        <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.create}" value="#{bundle.CreateUsuarioSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.CreateUsuarioShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
