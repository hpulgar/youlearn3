<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoAlumnoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoAlumnoLabel_idTipo}" for="idTipo" />
                    <h:inputText id="idTipo" value="#{tipoAlumnoController.selected.idTipo}" title="#{bundle.CreateTipoAlumnoTitle_idTipo}" required="true" requiredMessage="#{bundle.CreateTipoAlumnoRequiredMessage_idTipo}"/>
                    <h:outputLabel value="#{bundle.CreateTipoAlumnoLabel_nombreTipo}" for="nombreTipo" />
                    <h:inputText id="nombreTipo" value="#{tipoAlumnoController.selected.nombreTipo}" title="#{bundle.CreateTipoAlumnoTitle_nombreTipo}" required="true" requiredMessage="#{bundle.CreateTipoAlumnoRequiredMessage_nombreTipo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoAlumnoController.create}" value="#{bundle.CreateTipoAlumnoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoAlumnoController.prepareList}" value="#{bundle.CreateTipoAlumnoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoAlumnoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
