<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCursoCategoriaEmpty}" rendered="#{cursoCategoriaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cursoCategoriaController.items.rowCount > 0}">
                    <h:outputText value="#{cursoCategoriaController.pagination.pageFirstItem + 1}..#{cursoCategoriaController.pagination.pageLastItem + 1}/#{cursoCategoriaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cursoCategoriaController.previous}" value="#{bundle.Previous} #{cursoCategoriaController.pagination.pageSize}" rendered="#{cursoCategoriaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cursoCategoriaController.next}" value="#{bundle.Next} #{cursoCategoriaController.pagination.pageSize}" rendered="#{cursoCategoriaController.pagination.hasNextPage}"/>&nbsp;

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCursoCategoriaTitle_idCat}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCursoCategoriaTitle_nomCat}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomCat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cursoCategoriaController.prepareView}" value="#{bundle.ListCursoCategoriaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cursoCategoriaController.prepareEdit}" value="#{bundle.ListCursoCategoriaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cursoCategoriaController.destroy}" value="#{bundle.ListCursoCategoriaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cursoCategoriaController.prepareCreate}" value="#{bundle.ListCursoCategoriaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCursoCategoriaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
