<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

            <h:outputText value="#{bundle.EditCursoCategoriaTitle}"></h:outputText>

                <br />
                <h:link outcome="View" value="#{bundle.EditCursoCategoriaViewLink}"/>

                <h:commandLink action="#{cursoCategoriaController.prepareList}" value="#{bundle.EditCursoCategoriaShowAllLink}" immediate="true"/>

                <br />
                <h:link outcome="/index" value="#{bundle.EditCursoCategoriaIndexLink}" />
