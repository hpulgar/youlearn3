<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   
    <h:head>
        <title>Comentar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <link rel="stylesheet" href="css/style.css" type="text/css"  media="all" />
   </h:head>
    <h:body >
        <h:form id="parametroBody">
            <p:panelGrid id="panelP" >
                <div class="field-row">   
                        
                    <p:inputText  id="crearPublicacionPerfil" value="#{publicacionPerfilController.selected.publicacion}" required="true"  style="border-color: #198752; width: 350px;float:left; margin-right: 45px">
                    <p:commandButton id="btoCrearPublicacion" value="Publicar" update="parametroBody" process="@all"  actionListener="#{publicacionPerfilController.crearPublicacion(usuarioController.id_user, usuarioController.id_user)}"/>
                    </p:inputText>
                </div>
            
            
                <c:forEach  items="#{publicacionPerfilController.verPublicaciones(usuarioController.id_user)}" var="pu" id="RecorreObjetosPublicacion">
                    <h:form id="pub">
                                <div id="respond-publicacion" style="width: 85%; margin: 3% 5%;">
                                    <ul class="comments">
                                            <li class="comment-entry clearfix">
                                                <div class="comment-left">
                                                    <div>
                                                        <img src="#{pu.idPublicador.imagen_foto_perfil}" class="comment-image" />
                                                    </div>
                                                </div>
                                                <div class="comment-right clearfix">
                                                    <p class="comment-info">#{pu.idPublicador.username} <span> #{pu.fechaPublicacion} </span></p>
                                                    <div style="word-wrap: break-word; width: 400px">
                                                        <p class="comment-info"  >#{pu.publicacion}</p>
                                                    </div>
                                                </div> 
                                            </li>  
                                        
                                        
                                                        <ui:repeat value="#{masterComentarioController.cargaComentarios(pu.idPublicacion,1)}" var="mc">
                                            <li>
                                                <ul class="comments">
                                                    <li class="comment-entry clearfix">
                                                        <div class="comment-left">
                                                            <div><img src="#{mc.idUsuario.imagen_foto_perfil}" class="comment-image" /> </div>
                                                        </div>
                                                        <div class="comment-right clearfix">
                                                            <p class="comment-info">#{mc.idUsuario.username} <span> #{mc.fechaComentario} </span></p>
                                                            <div style="word-wrap: break-word; width: 400px">
                                                                <p class="comment-info"  >#{mc.comentario}</p>
                                                            </div>
                                                        </div>
                                                    </li>
                                                </ul> 
                                            </li>
                                                        </ui:repeat>
                                    </ul>
                                    
                                </div>  
                    
                                        <div id="commentform" style="float:right;">
                                            <div class="field-row">
                                                <p:inputText id="#{masterComentarioController.nombreInput(pu.idPublicacion)}"  value="#{masterComentarioController.selected.comentario}"  style="border-color: #198752; width: 350px; margin-right: 50px"/>
                                                        <p:commandButton id="#{masterComentarioController.nombreBoton(pu.idPublicacion)}" actionListener="#{masterComentarioController.CrearComentario(usuarioController.id_user,pu.idPublicacion,1)}" value="Comentar" /> 
                                            </div>
                                        </div>
                    </h:form>
                </c:forEach>
            </p:panelGrid>
            
      
            </h:form>
 
    </h:body>
       
</html>
