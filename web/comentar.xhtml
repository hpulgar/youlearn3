<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

   
    <h:head>
        <title>Comentar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <link rel="stylesheet" href="css/style.css" type="text/css"  media="all" />
   </h:head>
    <h:body >

<h:panelGrid id="parametroBody" >

    <h:form  >
        <div class="field-row" >
            <p:inputText  id="crearPublicacionPerfil" value="#{publicacionPerfilController.selected.publicacion}" required="true"  style="border-color: #198752; width: 350px;float:left; margin-right: 45px">
                <p:commandButton id="btoCrearPublicacion" value="Publicar" update="parametroBody" process="@all"  action="#{publicacionPerfilController.crearPublicacion(usuarioController.id_user, usuarioController.id_user)}" > 
                </p:commandButton>
            </p:inputText>
        </div>
    </h:form>
    <c:forEach  items="#{publicacionPerfilController.verPublicaciones(usuarioController.id_user)}" var="pu" >
        <h:form id="#{masterComentarioController.nombreForm(pu.idPublicacion)}">

            <div id="respond-publicacion" style="width: 85%; margin: 3% 5%;">
                <ul class="comments">
                    <li class="comment-entry clearfix">
                        <div class="comment-left">
                            <div>
                            <img src="#{pu.idPublicador.imagen_foto_perfil}" class="comment-image" />
                            </div>
                        </div>
                        <div class="comment-right clearfix">
                            <p class="comment-info">#{pu.idPublicador.username} <span> #{pu.fechaPublicacion} </span></p>
                            <div style="word-wrap: break-word; width: 400px">
                            <p class="comment-info"  >#{pu.publicacion}</p>
                            </div>
                        </div> 
                    </li>

                        <c:forEach items="#{masterComentarioController.cargaComentarios(pu.idPublicacion,1)}" var="mc">
                        <li>
                            <ul class="comments">
                                <li class="comment-entry clearfix">
                                    <div class="comment-left">
                                        <div><img src="#{mc.idUsuario.imagen_foto_perfil}" class="comment-image" /> </div>
                                    </div>
                                    <div class="comment-right clearfix">
                                        <p class="comment-info">#{mc.idUsuario.username} <span> #{mc.fechaComentario} </span></p>
                                        <div style="word-wrap: break-word; width: 400px">
                                            <p class="comment-info"  >#{mc.comentario}</p>
                                        </div>
                                    </div>
                                    <ul>
                                        <li>
                                            <div class="comment-right clearfix">
                                            <ui:repeat value="#{masterRespuestasController.cargaRespuesta(mc.idComentario)}" var="mrl">
                                                <div style="word-wrap: break-word; width: 400px">
                                                    <p class="comment-info clearfix"> <img src="#{mrl.idUsuario.imagen_foto_perfil}" class="course-image" style='height: 30px; width: 30px; object-fit: cover;'></img> 
                                                    #{mrl.idUsuario.username} <span> #{mrl.respuesta} </span></p>
                                                </div>
                                            </ui:repeat>
                                            </div>
                                        </li>
                                    </ul>
                                </li>
                                <li>
                                    <div id ="comment-rightResp" class="comment-right">
                                        <p:inputText  id="#{masterComentarioController.nombreInput2(mc.idComentario)}" value="#{masterRespuestasController.selected.respuesta}"/><br/>
                                        <p:commandButton id="#{masterComentarioController.nombreBoton2(mc.idComentario)}" actionListener="#{masterRespuestasController.crearRespuesta(mc.idComentario,usuarioController.id_user)}" update="#{masterComentarioController.nombreForm(mc.idComentario)}" process="@all" value="Responder" />
                                    </div>
                                </li>
                            </ul> 
                        </li>

                        </c:forEach>
                            <li>
                                <div class="field-row" style="float:center;">
                                    <h:inputText id="#{masterComentarioController.nombreInput(mc.idComentario)}" value="#{masterComentarioController.selected.comentario}" style="border-color: #198752; width: 200px; margin-left: 30px"/>
                                    <p:commandButton id="#{masterComentarioController.nombreBoton(mc.idComentario)}" actionListener="#{masterComentarioController.CrearComentario(usuarioController.id_user,pu.idPublicacion,1)}"  update="#{masterComentarioController.nombreForm(pu.idPublicacion)}" process="@all" value="Comentar"  style="float:right ;margin-right:30px" ></p:commandButton>
                                </div>
                            </li>
                </ul>
            </div> 
        </h:form>
    </c:forEach>


</h:panelGrid>

            
      
           
 
    </h:body>
       
</html>
