<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRespuestasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRespuestasLabel_idRespuestas}" for="idRespuestas" />
                    <h:inputText id="idRespuestas" value="#{respuestasController.selected.idRespuestas}" title="#{bundle.CreateRespuestasTitle_idRespuestas}" required="true" requiredMessage="#{bundle.CreateRespuestasRequiredMessage_idRespuestas}"/>
                    <h:outputLabel value="#{bundle.CreateRespuestasLabel_respuesta}" for="respuesta" />
                    <h:inputTextarea rows="4" cols="30" id="respuesta" value="#{respuestasController.selected.respuesta}" title="#{bundle.CreateRespuestasTitle_respuesta}" required="true" requiredMessage="#{bundle.CreateRespuestasRequiredMessage_respuesta}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{respuestasController.create}" value="#{bundle.CreateRespuestasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{respuestasController.prepareList}" value="#{bundle.CreateRespuestasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRespuestasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
