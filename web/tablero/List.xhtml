<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTableroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTableroEmpty}" rendered="#{tableroController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tableroController.items.rowCount > 0}">
                    <h:outputText value="#{tableroController.pagination.pageFirstItem + 1}..#{tableroController.pagination.pageLastItem + 1}/#{tableroController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tableroController.previous}" value="#{bundle.Previous} #{tableroController.pagination.pageSize}" rendered="#{tableroController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tableroController.next}" value="#{bundle.Next} #{tableroController.pagination.pageSize}" rendered="#{tableroController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tableroController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTableroTitle_idTablero}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTablero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTableroTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTableroTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTableroTitle_idCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCurso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTableroTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tableroController.prepareView}" value="#{bundle.ListTableroViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tableroController.prepareEdit}" value="#{bundle.ListTableroEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tableroController.destroy}" value="#{bundle.ListTableroDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tableroController.prepareCreate}" value="#{bundle.ListTableroCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTableroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
