<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTableroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTableroLabel_idTablero}" for="idTablero" />
                    <h:inputText id="idTablero" value="#{tableroController.selected.idTablero}" title="#{bundle.EditTableroTitle_idTablero}" required="true" requiredMessage="#{bundle.EditTableroRequiredMessage_idTablero}"/>
                    <h:outputLabel value="#{bundle.EditTableroLabel_titulo}" for="titulo" />
                    <h:inputTextarea rows="4" cols="30" id="titulo" value="#{tableroController.selected.titulo}" title="#{bundle.EditTableroTitle_titulo}" required="true" requiredMessage="#{bundle.EditTableroRequiredMessage_titulo}"/>
                    <h:outputLabel value="#{bundle.EditTableroLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{tableroController.selected.descripcion}" title="#{bundle.EditTableroTitle_descripcion}" required="true" requiredMessage="#{bundle.EditTableroRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditTableroLabel_idCurso}" for="idCurso" />
                    <h:selectOneMenu id="idCurso" value="#{tableroController.selected.idCurso}" title="#{bundle.EditTableroTitle_idCurso}" required="true" requiredMessage="#{bundle.EditTableroRequiredMessage_idCurso}">
                        <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditTableroLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{tableroController.selected.idUsuario}" title="#{bundle.EditTableroTitle_idUsuario}" required="true" requiredMessage="#{bundle.EditTableroRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tableroController.update}" value="#{bundle.EditTableroSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTableroViewLink}"/>
                <br />
                <h:commandLink action="#{tableroController.prepareList}" value="#{bundle.EditTableroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTableroIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
