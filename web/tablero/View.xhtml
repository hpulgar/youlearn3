<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTableroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTableroLabel_idTablero}"/>
                    <h:outputText value="#{tableroController.selected.idTablero}" title="#{bundle.ViewTableroTitle_idTablero}"/>
                    <h:outputText value="#{bundle.ViewTableroLabel_titulo}"/>
                    <h:outputText value="#{tableroController.selected.titulo}" title="#{bundle.ViewTableroTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewTableroLabel_descripcion}"/>
                    <h:outputText value="#{tableroController.selected.descripcion}" title="#{bundle.ViewTableroTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewTableroLabel_idCurso}"/>
                    <h:outputText value="#{tableroController.selected.idCurso}" title="#{bundle.ViewTableroTitle_idCurso}"/>
                    <h:outputText value="#{bundle.ViewTableroLabel_idUsuario}"/>
                    <h:outputText value="#{tableroController.selected.idUsuario}" title="#{bundle.ViewTableroTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tableroController.destroyAndView}" value="#{bundle.ViewTableroDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTableroEditLink}"/>
                <br />
                <h:commandLink action="#{tableroController.prepareCreate}" value="#{bundle.ViewTableroCreateLink}" />
                <br />
                <h:commandLink action="#{tableroController.prepareList}" value="#{bundle.ViewTableroShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTableroIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
