<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPreguntaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPreguntaLabel_idPregunta}" for="idPregunta" />
                    <h:inputText id="idPregunta" value="#{preguntaController.selected.idPregunta}" title="#{bundle.EditPreguntaTitle_idPregunta}" required="true" requiredMessage="#{bundle.EditPreguntaRequiredMessage_idPregunta}"/>
                    <h:outputLabel value="#{bundle.EditPreguntaLabel_pregunta}" for="pregunta" />
                    <h:inputTextarea rows="4" cols="30" id="pregunta" value="#{preguntaController.selected.pregunta}" title="#{bundle.EditPreguntaTitle_pregunta}" required="true" requiredMessage="#{bundle.EditPreguntaRequiredMessage_pregunta}"/>
                    <h:outputLabel value="#{bundle.EditPreguntaLabel_informacion}" for="informacion" />
                    <h:inputTextarea rows="4" cols="30" id="informacion" value="#{preguntaController.selected.informacion}" title="#{bundle.EditPreguntaTitle_informacion}" required="true" requiredMessage="#{bundle.EditPreguntaRequiredMessage_informacion}"/>
                </h:panelGrid>
                <h:commandLink action="#{preguntaController.update}" value="#{bundle.EditPreguntaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPreguntaViewLink}"/>
                <br />
                <h:commandLink action="#{preguntaController.prepareList}" value="#{bundle.EditPreguntaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPreguntaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
