<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditForoSubcategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditForoSubcategoriaLabel_idSubcategoria}" for="idSubcategoria" />
                    <h:inputText id="idSubcategoria" value="#{foroSubcategoriaController.selected.idSubcategoria}" title="#{bundle.EditForoSubcategoriaTitle_idSubcategoria}" required="true" requiredMessage="#{bundle.EditForoSubcategoriaRequiredMessage_idSubcategoria}"/>
                    <h:outputLabel value="#{bundle.EditForoSubcategoriaLabel_titulo}" for="titulo" />
                    <h:inputTextarea rows="4" cols="30" id="titulo" value="#{foroSubcategoriaController.selected.titulo}" title="#{bundle.EditForoSubcategoriaTitle_titulo}" required="true" requiredMessage="#{bundle.EditForoSubcategoriaRequiredMessage_titulo}"/>
                    <h:outputLabel value="#{bundle.EditForoSubcategoriaLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{foroSubcategoriaController.selected.descripcion}" title="#{bundle.EditForoSubcategoriaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditForoSubcategoriaRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditForoSubcategoriaLabel_subcateFecha}" for="subcateFecha" />
                    <h:inputText id="subcateFecha" value="#{foroSubcategoriaController.selected.subcateFecha}" title="#{bundle.EditForoSubcategoriaTitle_subcateFecha}" required="true" requiredMessage="#{bundle.EditForoSubcategoriaRequiredMessage_subcateFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditForoSubcategoriaLabel_idCategoria}" for="idCategoria" />
                    <h:selectOneMenu id="idCategoria" value="#{foroSubcategoriaController.selected.idCategoria}" title="#{bundle.EditForoSubcategoriaTitle_idCategoria}" required="true" requiredMessage="#{bundle.EditForoSubcategoriaRequiredMessage_idCategoria}">
                        <f:selectItems value="#{foroCategoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{foroSubcategoriaController.update}" value="#{bundle.EditForoSubcategoriaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditForoSubcategoriaViewLink}"/>
                <br />
                <h:commandLink action="#{foroSubcategoriaController.prepareList}" value="#{bundle.EditForoSubcategoriaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditForoSubcategoriaIndexLink}" />
            </h:form>
