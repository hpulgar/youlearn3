<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSesionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSesionLabel_idSesion}"/>
                    <h:outputText value="#{sesionController.selected.idSesion}" title="#{bundle.ViewSesionTitle_idSesion}"/>
                    <h:outputText value="#{bundle.ViewSesionLabel_ip}"/>
                    <h:outputText value="#{sesionController.selected.ip}" title="#{bundle.ViewSesionTitle_ip}"/>
                    <h:outputText value="#{bundle.ViewSesionLabel_inicio}"/>
                    <h:outputText value="#{sesionController.selected.inicio}" title="#{bundle.ViewSesionTitle_inicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSesionLabel_fin}"/>
                    <h:outputText value="#{sesionController.selected.fin}" title="#{bundle.ViewSesionTitle_fin}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewSesionLabel_idUsuario}"/>
                    <h:outputText value="#{sesionController.selected.idUsuario}" title="#{bundle.ViewSesionTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sesionController.destroyAndView}" value="#{bundle.ViewSesionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSesionEditLink}"/>
                <br />
                <h:commandLink action="#{sesionController.prepareCreate}" value="#{bundle.ViewSesionCreateLink}" />
                <br />
                <h:commandLink action="#{sesionController.prepareList}" value="#{bundle.ViewSesionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSesionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
