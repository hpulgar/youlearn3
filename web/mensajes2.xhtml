<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:head>
        <title>Mensajes</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="css/reset.css"/>
        <link rel="stylesheet" href="css/style2.css"/>
    
    </h:head>
    <h:body>
        
        <div class="wrapper">
    <div class="container">
        <div class="left">
            <div class="top">
                <input type="text" />
                <a href="javascript:;" class="search"></a>
            </div>
            <ul class="people">
                <ui:repeat value="#{amigosController.listAmigos(usuarioController.id_usuario_amigo)}" var="u">
                    <li class="person" data-chat="person1">
                        <img src="#{u.imagen_foto_perfil}" alt="" style=" object-fit: cover" />
                        <span class="name">#{u.username}</span>
                        <!--<span class="time">2:09 PM</span>
                        <span class="preview">I was wondering...</span> -->
                    </li>
                </ui:repeat>
            </ul>
        </div>
        
        <div class="right">
            <ui:repeat value="#{mensajeController.cargaChat()}" var="ch" >

                <div class="top"><span>to: <span class="name">#{ch.idEmisor}</span></span></div>
                <div class="chat" data-chat="person1">
                    <div class="conversation-start">
                        <span>Today, 6:48 AM</span>
                    </div>
                    <h:form rendered="#{!mensajeController.ordenM(usuarioController.id_user, ch.idReceptor.idUsuario)}">
                        <div class="bubble you" >
                            #{ch.contenido}
                        </div>
                    </h:form>
                    <h:form rendered="#{mensajeController.ordenM(usuarioController.id_user, ch.idReceptor.idUsuario)}">
                        <div class="bubble me" >
                            #{ch.contenido}
                        </div>
                    </h:form>
                </div>
            
            </ui:repeat>
            
            
            <div class="write">
                <h:form>
                    <p:inputText id="mensajeEnviar" value="#{mensajeController.selected.contenido}" a:placeholder="Escribe un mensaje..."/>
            
                    <p:commandButton  value ="Enviar mensaje" action="#{mensajeController.enviarMensaje(usuarioController.id_user, usuarioController.id_usuario_amigo)}"/>
                </h:form>
            </div>
        </div>
    </div>
</div>
        
        
        
        
        
        
    </h:body>
</html>
