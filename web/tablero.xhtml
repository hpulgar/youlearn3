<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <h:head>


	<!--Meta Tags-->
        <meta name="viewport" content="width=device-width; initial-scale=1.0"></meta>
		
	<!--Title-->
	<title>Youlearn - Tablero</title>
  <ui:include src="utilidades.xhtml" />
	
<!-- END head -->
   </h:head>
    
    <h:body id="top" class="loading">
  <!-- BEGIN #header-wrapper -->
	<div id="header" >
                        
                  <ui:include src="header.xhtml" />
        </div>
	
	<!-- BEGIN .page-header -->
	<div class="page-header clearfix">
		
		<div class="page-header-inner clearfix">
		
		<div class="page-title">	
			<h2>Curso</h2>
			<div class="page-title-block"></div>
		</div>
		
		<div class="breadcrumbs">
			<p><a href="index-2.html">Cursos</a> &#187; Tablero curso</p>
		</div>
		
		</div>
		
	<!-- END .page-header -->
	</div>
        
        
	
	<!-- BEGIN .content-wrapper -->
	<div class="content-wrapper page-content-wrapper clearfix">
		
		<!-- BEGIN .main-content -->
		<div class="main-content page-content">
			
			<!-- BEGIN .inner-content-wrapper -->
			<div class="inner-content-wrapper">
			 <h:form>
                                    <h:commandButton action="tablero_crear.xhtml" value="Crear un tema" style="float: right"/>
                                </h:form>	
                            <h3 class="block-title">#{cursoController.nomcurso(cursoController.idCurso)}</h3>
                                
                            <h:form>
                                    <p:dataTable var="f" value="#{tableroController.verTableros(cursoController.idCurso)}" rows="2"
                                    paginator="true"
                                    >
                                   
                                    <p:column headerText="Fecha">
                                        <h:outputText value="#{f.fecha}"/>
                                    </p:column>
                                        
                                    <p:column headerText="Nombre Tema">
                                        <h:commandLink action="#{tableroController.verDetalle(f.idTablero)}" value="#{f.titulo}"/>
                                    </p:column>
                                        
                                    <p:column headerText="Iniciado Por">
                                        <h:outputText value="#{f.idUsuario.username}"/>
                                    </p:column>
                                        
                                    <p:column headerText="Mensajes">
                                        <h:outputText value="#{masterComentarioController.cuentaMensajes(f.idTablero)}"/>
                                    </p:column>
                                   
                                   <p:column headerText="Visitas">
                                        <h:outputText value="#{f.idTablero}"/>
                                    </p:column>
                                        
                                        
                                       
                                        
                                    </p:dataTable>
				</h:form>
				
				 
				
				
				<div class="pagination-wrapper" style="margin: 20px 0 50px 0;">
					<a class="selected" href="#">1</a>
					<a href="#">2</a>

					<a href="#">></a>
				</div> 
				
				<div class="clearboth"></div>
			
			<!-- END .inner-content-wrapper -->
			</div>
			
		<!-- END .main-content -->
		</div>
		
		<!-- BEGIN .sidebar-right -->
	
	
	<!-- END .content-wrapper -->
	</div>
