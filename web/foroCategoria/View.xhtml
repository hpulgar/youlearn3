<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewForoCategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewForoCategoriaLabel_idCategoria}"/>
                    <h:outputText value="#{foroCategoriaController.selected.idCategoria}" title="#{bundle.ViewForoCategoriaTitle_idCategoria}"/>
                    <h:outputText value="#{bundle.ViewForoCategoriaLabel_titulo}"/>
                    <h:outputText value="#{foroCategoriaController.selected.titulo}" title="#{bundle.ViewForoCategoriaTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewForoCategoriaLabel_descripcion}"/>
                    <h:outputText value="#{foroCategoriaController.selected.descripcion}" title="#{bundle.ViewForoCategoriaTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewForoCategoriaLabel_cateFecha}"/>
                    <h:outputText value="#{foroCategoriaController.selected.cateFecha}" title="#{bundle.ViewForoCategoriaTitle_cateFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{foroCategoriaController.destroyAndView}" value="#{bundle.ViewForoCategoriaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewForoCategoriaEditLink}"/>
                <br />
                <h:commandLink action="#{foroCategoriaController.prepareCreate}" value="#{bundle.ViewForoCategoriaCreateLink}" />
                <br />
                <h:commandLink action="#{foroCategoriaController.prepareList}" value="#{bundle.ViewForoCategoriaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewForoCategoriaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
