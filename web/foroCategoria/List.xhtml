<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListForoCategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListForoCategoriaEmpty}" rendered="#{foroCategoriaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{foroCategoriaController.items.rowCount > 0}">
                    <h:outputText value="#{foroCategoriaController.pagination.pageFirstItem + 1}..#{foroCategoriaController.pagination.pageLastItem + 1}/#{foroCategoriaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{foroCategoriaController.previous}" value="#{bundle.Previous} #{foroCategoriaController.pagination.pageSize}" rendered="#{foroCategoriaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{foroCategoriaController.next}" value="#{bundle.Next} #{foroCategoriaController.pagination.pageSize}" rendered="#{foroCategoriaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{foroCategoriaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListForoCategoriaTitle_idCategoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCategoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListForoCategoriaTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListForoCategoriaTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListForoCategoriaTitle_cateFecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.cateFecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{foroCategoriaController.prepareView}" value="#{bundle.ListForoCategoriaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{foroCategoriaController.prepareEdit}" value="#{bundle.ListForoCategoriaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{foroCategoriaController.destroy}" value="#{bundle.ListForoCategoriaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{foroCategoriaController.prepareCreate}" value="#{bundle.ListForoCategoriaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListForoCategoriaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
