<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditForoCategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditForoCategoriaLabel_idCategoria}" for="idCategoria" />
                    <h:inputText id="idCategoria" value="#{foroCategoriaController.selected.idCategoria}" title="#{bundle.EditForoCategoriaTitle_idCategoria}" required="true" requiredMessage="#{bundle.EditForoCategoriaRequiredMessage_idCategoria}"/>
                    <h:outputLabel value="#{bundle.EditForoCategoriaLabel_titulo}" for="titulo" />
                    <h:inputTextarea rows="4" cols="30" id="titulo" value="#{foroCategoriaController.selected.titulo}" title="#{bundle.EditForoCategoriaTitle_titulo}" required="true" requiredMessage="#{bundle.EditForoCategoriaRequiredMessage_titulo}"/>
                    <h:outputLabel value="#{bundle.EditForoCategoriaLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{foroCategoriaController.selected.descripcion}" title="#{bundle.EditForoCategoriaTitle_descripcion}" required="true" requiredMessage="#{bundle.EditForoCategoriaRequiredMessage_descripcion}"/>
                    <h:outputLabel value="#{bundle.EditForoCategoriaLabel_cateFecha}" for="cateFecha" />
                    <h:inputText id="cateFecha" value="#{foroCategoriaController.selected.cateFecha}" title="#{bundle.EditForoCategoriaTitle_cateFecha}" required="true" requiredMessage="#{bundle.EditForoCategoriaRequiredMessage_cateFecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{foroCategoriaController.update}" value="#{bundle.EditForoCategoriaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditForoCategoriaViewLink}"/>
                <br />
                <h:commandLink action="#{foroCategoriaController.prepareList}" value="#{bundle.EditForoCategoriaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditForoCategoriaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
