<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMasterComentarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMasterComentarioEmpty}" rendered="#{masterComentarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{masterComentarioController.items.rowCount > 0}">
                    <h:outputText value="#{masterComentarioController.pagination.pageFirstItem + 1}..#{masterComentarioController.pagination.pageLastItem + 1}/#{masterComentarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{masterComentarioController.previous}" value="#{bundle.Previous} #{masterComentarioController.pagination.pageSize}" rendered="#{masterComentarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{masterComentarioController.next}" value="#{bundle.Next} #{masterComentarioController.pagination.pageSize}" rendered="#{masterComentarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{masterComentarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterComentarioTitle_idComentario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idComentario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterComentarioTitle_comentario}"/>
                            </f:facet>
                            <h:outputText value="#{item.comentario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterComentarioTitle_fechaComentario}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaComentario}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterComentarioTitle_idPublicacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPublicacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterComentarioTitle_idPft}"/>
                            </f:facet>
                            <h:outputText value="#{item.idPft}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMasterComentarioTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{masterComentarioController.prepareView}" value="#{bundle.ListMasterComentarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{masterComentarioController.prepareEdit}" value="#{bundle.ListMasterComentarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{masterComentarioController.destroy}" value="#{bundle.ListMasterComentarioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{masterComentarioController.prepareCreate}" value="#{bundle.ListMasterComentarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMasterComentarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
