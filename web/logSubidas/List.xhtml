<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLogSubidasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLogSubidasEmpty}" rendered="#{logSubidasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{logSubidasController.items.rowCount > 0}">
                    <h:outputText value="#{logSubidasController.pagination.pageFirstItem + 1}..#{logSubidasController.pagination.pageLastItem + 1}/#{logSubidasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{logSubidasController.previous}" value="#{bundle.Previous} #{logSubidasController.pagination.pageSize}" rendered="#{logSubidasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{logSubidasController.next}" value="#{bundle.Next} #{logSubidasController.pagination.pageSize}" rendered="#{logSubidasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{logSubidasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogSubidasTitle_idLog}"/>
                            </f:facet>
                            <h:outputText value="#{item.idLog}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogSubidasTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogSubidasTitle_informacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.informacion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogSubidasTitle_idArchivo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idArchivo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogSubidasTitle_idSesion}"/>
                            </f:facet>
                            <h:outputText value="#{item.idSesion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{logSubidasController.prepareView}" value="#{bundle.ListLogSubidasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{logSubidasController.prepareEdit}" value="#{bundle.ListLogSubidasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{logSubidasController.destroy}" value="#{bundle.ListLogSubidasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{logSubidasController.prepareCreate}" value="#{bundle.ListLogSubidasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLogSubidasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
