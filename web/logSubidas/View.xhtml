<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLogSubidasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLogSubidasLabel_idLog}"/>
                    <h:outputText value="#{logSubidasController.selected.idLog}" title="#{bundle.ViewLogSubidasTitle_idLog}"/>
                    <h:outputText value="#{bundle.ViewLogSubidasLabel_fecha}"/>
                    <h:outputText value="#{logSubidasController.selected.fecha}" title="#{bundle.ViewLogSubidasTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLogSubidasLabel_informacion}"/>
                    <h:outputText value="#{logSubidasController.selected.informacion}" title="#{bundle.ViewLogSubidasTitle_informacion}"/>
                    <h:outputText value="#{bundle.ViewLogSubidasLabel_idArchivo}"/>
                    <h:outputText value="#{logSubidasController.selected.idArchivo}" title="#{bundle.ViewLogSubidasTitle_idArchivo}"/>
                    <h:outputText value="#{bundle.ViewLogSubidasLabel_idSesion}"/>
                    <h:outputText value="#{logSubidasController.selected.idSesion}" title="#{bundle.ViewLogSubidasTitle_idSesion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{logSubidasController.destroyAndView}" value="#{bundle.ViewLogSubidasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLogSubidasEditLink}"/>
                <br />
                <h:commandLink action="#{logSubidasController.prepareCreate}" value="#{bundle.ViewLogSubidasCreateLink}" />
                <br />
                <h:commandLink action="#{logSubidasController.prepareList}" value="#{bundle.ViewLogSubidasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLogSubidasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
