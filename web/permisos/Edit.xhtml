<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPermisosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPermisosLabel_idMenu}" for="idMenu" />
                    <h:inputText id="idMenu" value="#{permisosController.selected.idMenu}" title="#{bundle.EditPermisosTitle_idMenu}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_idMenu}"/>
                    <h:outputLabel value="#{bundle.EditPermisosLabel_login}" for="login" />
                    <h:inputText id="login" value="#{permisosController.selected.login}" title="#{bundle.EditPermisosTitle_login}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_login}"/>
                    <h:outputLabel value="#{bundle.EditPermisosLabel_administrarCursos}" for="administrarCursos" />
                    <h:inputText id="administrarCursos" value="#{permisosController.selected.administrarCursos}" title="#{bundle.EditPermisosTitle_administrarCursos}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_administrarCursos}"/>
                    <h:outputLabel value="#{bundle.EditPermisosLabel_verCursos}" for="verCursos" />
                    <h:inputText id="verCursos" value="#{permisosController.selected.verCursos}" title="#{bundle.EditPermisosTitle_verCursos}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_verCursos}"/>
                    <h:outputLabel value="#{bundle.EditPermisosLabel_panelAdministrativo}" for="panelAdministrativo" />
                    <h:inputText id="panelAdministrativo" value="#{permisosController.selected.panelAdministrativo}" title="#{bundle.EditPermisosTitle_panelAdministrativo}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_panelAdministrativo}"/>
                    <h:outputLabel value="#{bundle.EditPermisosLabel_panelModerador}" for="panelModerador" />
                    <h:inputText id="panelModerador" value="#{permisosController.selected.panelModerador}" title="#{bundle.EditPermisosTitle_panelModerador}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_panelModerador}"/>
                    <h:outputLabel value="#{bundle.EditPermisosLabel_foroGeneral}" for="foroGeneral" />
                    <h:inputText id="foroGeneral" value="#{permisosController.selected.foroGeneral}" title="#{bundle.EditPermisosTitle_foroGeneral}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_foroGeneral}"/>
                    <h:outputLabel value="#{bundle.EditPermisosLabel_suscripcion}" for="suscripcion" />
                    <h:inputText id="suscripcion" value="#{permisosController.selected.suscripcion}" title="#{bundle.EditPermisosTitle_suscripcion}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_suscripcion}"/>
                    <h:outputLabel value="#{bundle.EditPermisosLabel_mensajeria}" for="mensajeria" />
                    <h:inputText id="mensajeria" value="#{permisosController.selected.mensajeria}" title="#{bundle.EditPermisosTitle_mensajeria}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_mensajeria}"/>
                    <h:outputLabel value="#{bundle.EditPermisosLabel_accesoTablero}" for="accesoTablero" />
                    <h:inputText id="accesoTablero" value="#{permisosController.selected.accesoTablero}" title="#{bundle.EditPermisosTitle_accesoTablero}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_accesoTablero}"/>
                    <h:outputLabel value="#{bundle.EditPermisosLabel_idPerfil}" for="idPerfil" />
                    <h:selectOneMenu id="idPerfil" value="#{permisosController.selected.idPerfil}" title="#{bundle.EditPermisosTitle_idPerfil}" required="true" requiredMessage="#{bundle.EditPermisosRequiredMessage_idPerfil}">
                        <f:selectItems value="#{perfilController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{permisosController.update}" value="#{bundle.EditPermisosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPermisosViewLink}"/>
                <br />
                <h:commandLink action="#{permisosController.prepareList}" value="#{bundle.EditPermisosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPermisosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
