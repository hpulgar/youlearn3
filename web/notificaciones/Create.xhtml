<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNotificacionesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNotificacionesLabel_idNotificacion}" for="idNotificacion" />
                    <h:inputText id="idNotificacion" value="#{notificacionesController.selected.idNotificacion}" title="#{bundle.CreateNotificacionesTitle_idNotificacion}" required="true" requiredMessage="#{bundle.CreateNotificacionesRequiredMessage_idNotificacion}"/>
                    <h:outputLabel value="#{bundle.CreateNotificacionesLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{notificacionesController.selected.tipo}" title="#{bundle.CreateNotificacionesTitle_tipo}" required="true" requiredMessage="#{bundle.CreateNotificacionesRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{bundle.CreateNotificacionesLabel_detalle}" for="detalle" />
                    <h:inputText id="detalle" value="#{notificacionesController.selected.detalle}" title="#{bundle.CreateNotificacionesTitle_detalle}" required="true" requiredMessage="#{bundle.CreateNotificacionesRequiredMessage_detalle}"/>
                    <h:outputLabel value="#{bundle.CreateNotificacionesLabel_enlace}" for="enlace" />
                    <h:inputText id="enlace" value="#{notificacionesController.selected.enlace}" title="#{bundle.CreateNotificacionesTitle_enlace}" />
                    <h:outputLabel value="#{bundle.CreateNotificacionesLabel_idUsuario}" for="idUsuario" />
                    <h:selectOneMenu id="idUsuario" value="#{notificacionesController.selected.idUsuario}" title="#{bundle.CreateNotificacionesTitle_idUsuario}" required="true" requiredMessage="#{bundle.CreateNotificacionesRequiredMessage_idUsuario}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{notificacionesController.create}" value="#{bundle.CreateNotificacionesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{notificacionesController.prepareList}" value="#{bundle.CreateNotificacionesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNotificacionesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
