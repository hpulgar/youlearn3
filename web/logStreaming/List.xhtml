<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLogStreamingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLogStreamingEmpty}" rendered="#{logStreamingController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{logStreamingController.items.rowCount > 0}">
                    <h:outputText value="#{logStreamingController.pagination.pageFirstItem + 1}..#{logStreamingController.pagination.pageLastItem + 1}/#{logStreamingController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{logStreamingController.previous}" value="#{bundle.Previous} #{logStreamingController.pagination.pageSize}" rendered="#{logStreamingController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{logStreamingController.next}" value="#{bundle.Next} #{logStreamingController.pagination.pageSize}" rendered="#{logStreamingController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{logStreamingController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogStreamingTitle_idStreaming}"/>
                            </f:facet>
                            <h:outputText value="#{item.idStreaming}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogStreamingTitle_titulo}"/>
                            </f:facet>
                            <h:outputText value="#{item.titulo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogStreamingTitle_viewers}"/>
                            </f:facet>
                            <h:outputText value="#{item.viewers}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogStreamingTitle_fechaInicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogStreamingTitle_fechaFin}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogStreamingTitle_idCurso}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCurso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLogStreamingTitle_idUsuario}"/>
                            </f:facet>
                            <h:outputText value="#{item.idUsuario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{logStreamingController.prepareView}" value="#{bundle.ListLogStreamingViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{logStreamingController.prepareEdit}" value="#{bundle.ListLogStreamingEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{logStreamingController.destroy}" value="#{bundle.ListLogStreamingDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{logStreamingController.prepareCreate}" value="#{bundle.ListLogStreamingCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLogStreamingIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
