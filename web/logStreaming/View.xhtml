<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLogStreamingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLogStreamingLabel_idStreaming}"/>
                    <h:outputText value="#{logStreamingController.selected.idStreaming}" title="#{bundle.ViewLogStreamingTitle_idStreaming}"/>
                    <h:outputText value="#{bundle.ViewLogStreamingLabel_titulo}"/>
                    <h:outputText value="#{logStreamingController.selected.titulo}" title="#{bundle.ViewLogStreamingTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewLogStreamingLabel_viewers}"/>
                    <h:outputText value="#{logStreamingController.selected.viewers}" title="#{bundle.ViewLogStreamingTitle_viewers}"/>
                    <h:outputText value="#{bundle.ViewLogStreamingLabel_fechaInicio}"/>
                    <h:outputText value="#{logStreamingController.selected.fechaInicio}" title="#{bundle.ViewLogStreamingTitle_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLogStreamingLabel_fechaFin}"/>
                    <h:outputText value="#{logStreamingController.selected.fechaFin}" title="#{bundle.ViewLogStreamingTitle_fechaFin}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewLogStreamingLabel_idCurso}"/>
                    <h:outputText value="#{logStreamingController.selected.idCurso}" title="#{bundle.ViewLogStreamingTitle_idCurso}"/>
                    <h:outputText value="#{bundle.ViewLogStreamingLabel_idUsuario}"/>
                    <h:outputText value="#{logStreamingController.selected.idUsuario}" title="#{bundle.ViewLogStreamingTitle_idUsuario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{logStreamingController.destroyAndView}" value="#{bundle.ViewLogStreamingDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLogStreamingEditLink}"/>
                <br />
                <h:commandLink action="#{logStreamingController.prepareCreate}" value="#{bundle.ViewLogStreamingCreateLink}" />
                <br />
                <h:commandLink action="#{logStreamingController.prepareList}" value="#{bundle.ViewLogStreamingShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLogStreamingIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
