<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTipoArchivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTipoArchivoEmpty}" rendered="#{tipoArchivoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tipoArchivoController.items.rowCount > 0}">
                    <h:outputText value="#{tipoArchivoController.pagination.pageFirstItem + 1}..#{tipoArchivoController.pagination.pageLastItem + 1}/#{tipoArchivoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tipoArchivoController.previous}" value="#{bundle.Previous} #{tipoArchivoController.pagination.pageSize}" rendered="#{tipoArchivoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tipoArchivoController.next}" value="#{bundle.Next} #{tipoArchivoController.pagination.pageSize}" rendered="#{tipoArchivoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tipoArchivoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoArchivoTitle_idTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.idTipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoArchivoTitle_nomTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomTipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTipoArchivoTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tipoArchivoController.prepareView}" value="#{bundle.ListTipoArchivoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoArchivoController.prepareEdit}" value="#{bundle.ListTipoArchivoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tipoArchivoController.destroy}" value="#{bundle.ListTipoArchivoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tipoArchivoController.prepareCreate}" value="#{bundle.ListTipoArchivoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTipoArchivoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
