<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTipoArchivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTipoArchivoLabel_idTipo}" for="idTipo" />
                    <h:inputText id="idTipo" value="#{tipoArchivoController.selected.idTipo}" title="#{bundle.CreateTipoArchivoTitle_idTipo}" required="true" requiredMessage="#{bundle.CreateTipoArchivoRequiredMessage_idTipo}"/>
                    <h:outputLabel value="#{bundle.CreateTipoArchivoLabel_nomTipo}" for="nomTipo" />
                    <h:inputText id="nomTipo" value="#{tipoArchivoController.selected.nomTipo}" title="#{bundle.CreateTipoArchivoTitle_nomTipo}" required="true" requiredMessage="#{bundle.CreateTipoArchivoRequiredMessage_nomTipo}"/>
                    <h:outputLabel value="#{bundle.CreateTipoArchivoLabel_descripcion}" for="descripcion" />
                    <h:inputTextarea rows="4" cols="30" id="descripcion" value="#{tipoArchivoController.selected.descripcion}" title="#{bundle.CreateTipoArchivoTitle_descripcion}" required="true" requiredMessage="#{bundle.CreateTipoArchivoRequiredMessage_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoArchivoController.create}" value="#{bundle.CreateTipoArchivoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tipoArchivoController.prepareList}" value="#{bundle.CreateTipoArchivoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTipoArchivoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
