<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoArchivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoArchivoLabel_idTipo}"/>
                    <h:outputText value="#{tipoArchivoController.selected.idTipo}" title="#{bundle.ViewTipoArchivoTitle_idTipo}"/>
                    <h:outputText value="#{bundle.ViewTipoArchivoLabel_nomTipo}"/>
                    <h:outputText value="#{tipoArchivoController.selected.nomTipo}" title="#{bundle.ViewTipoArchivoTitle_nomTipo}"/>
                    <h:outputText value="#{bundle.ViewTipoArchivoLabel_descripcion}"/>
                    <h:outputText value="#{tipoArchivoController.selected.descripcion}" title="#{bundle.ViewTipoArchivoTitle_descripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoArchivoController.destroyAndView}" value="#{bundle.ViewTipoArchivoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoArchivoEditLink}"/>
                <br />
                <h:commandLink action="#{tipoArchivoController.prepareCreate}" value="#{bundle.ViewTipoArchivoCreateLink}" />
                <br />
                <h:commandLink action="#{tipoArchivoController.prepareList}" value="#{bundle.ViewTipoArchivoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoArchivoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
