<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
        
        
     
        
    </h:head>
    <h:body>
         
   	<h:panelGroup id="foroListado">
                                    <h:form>
                                  
  
                                        <p:dataTable var="fo" value="#{foroPosteosController.listaForos(foroPosteosController.tit, foroSubcategoriaController.id_subCat)}" scrollable="true" scrollHeight="300" style="width: 100%" >
                                            <p:column headerText="Fecha">
                                                <h:outputText value="#{fo.fecha}"/>
                                            </p:column> 
                                            <p:column headerText="Nombre Tema" >
                                                <h:commandLink action="#{foroPosteosController.verPost(fo.idPost)}" value="#{fo.titulo}"/>
                                            </p:column>
                                            <p:column headerText="Iniciado Por">
                                                <h:outputText value="#{fo.idUser.username}"/>
                                            </p:column>
                                            <p:column headerText="Mensajes">
                                                <h:outputText value="#{masterComentarioController.cuentaMensajes(fo.idPost)}"/> 
                                            </p:column>
                                            <p:column headerText="Visitas">
                                                <h:outputText value="#{fo.idPost}" />
                                                    #{foroPosteosController.setIdPosteo(fo.idPost)}
                                            </p:column>
                                                
                                        </p:dataTable>
                                        
                                        
                                            
                                        </h:form>
				</h:panelGroup>
        
        
    </h:body>
</html>
