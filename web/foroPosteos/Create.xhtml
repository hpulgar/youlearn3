<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateForoPosteosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateForoPosteosLabel_idPost}" for="idPost" />
                    <h:inputText id="idPost" value="#{foroPosteosController.selected.idPost}" title="#{bundle.CreateForoPosteosTitle_idPost}" required="true" requiredMessage="#{bundle.CreateForoPosteosRequiredMessage_idPost}"/>
                    <h:outputLabel value="#{bundle.CreateForoPosteosLabel_titulo}" for="titulo" />
                    <h:inputTextarea rows="4" cols="30" id="titulo" value="#{foroPosteosController.selected.titulo}" title="#{bundle.CreateForoPosteosTitle_titulo}" required="true" requiredMessage="#{bundle.CreateForoPosteosRequiredMessage_titulo}"/>
                    <h:outputLabel value="#{bundle.CreateForoPosteosLabel_contenido}" for="contenido" />
                    <h:inputTextarea rows="4" cols="30" id="contenido" value="#{foroPosteosController.selected.contenido}" title="#{bundle.CreateForoPosteosTitle_contenido}" required="true" requiredMessage="#{bundle.CreateForoPosteosRequiredMessage_contenido}"/>
                    <h:outputLabel value="#{bundle.CreateForoPosteosLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{foroPosteosController.selected.fecha}" title="#{bundle.CreateForoPosteosTitle_fecha}" required="true" requiredMessage="#{bundle.CreateForoPosteosRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateForoPosteosLabel_autorizado}" for="autorizado" />
                    <h:inputText id="autorizado" value="#{foroPosteosController.selected.autorizado}" title="#{bundle.CreateForoPosteosTitle_autorizado}" required="true" requiredMessage="#{bundle.CreateForoPosteosRequiredMessage_autorizado}"/>
                    <h:outputLabel value="#{bundle.CreateForoPosteosLabel_idSubcategoria}" for="idSubcategoria" />
                    <h:selectOneMenu id="idSubcategoria" value="#{foroPosteosController.selected.idSubcategoria}" title="#{bundle.CreateForoPosteosTitle_idSubcategoria}" required="true" requiredMessage="#{bundle.CreateForoPosteosRequiredMessage_idSubcategoria}">
                        <f:selectItems value="#{foroSubcategoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateForoPosteosLabel_idUser}" for="idUser" />
                    <h:selectOneMenu id="idUser" value="#{foroPosteosController.selected.idUser}" title="#{bundle.CreateForoPosteosTitle_idUser}" required="true" requiredMessage="#{bundle.CreateForoPosteosRequiredMessage_idUser}">
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{foroPosteosController.create}" value="#{bundle.CreateForoPosteosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{foroPosteosController.prepareList}" value="#{bundle.CreateForoPosteosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateForoPosteosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
