<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewForoPosteosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewForoPosteosLabel_idPost}"/>
                    <h:outputText value="#{foroPosteosController.selected.idPost}" title="#{bundle.ViewForoPosteosTitle_idPost}"/>
                    <h:outputText value="#{bundle.ViewForoPosteosLabel_titulo}"/>
                    <h:outputText value="#{foroPosteosController.selected.titulo}" title="#{bundle.ViewForoPosteosTitle_titulo}"/>
                    <h:outputText value="#{bundle.ViewForoPosteosLabel_contenido}"/>
                    <h:outputText value="#{foroPosteosController.selected.contenido}" title="#{bundle.ViewForoPosteosTitle_contenido}"/>
                    <h:outputText value="#{bundle.ViewForoPosteosLabel_fecha}"/>
                    <h:outputText value="#{foroPosteosController.selected.fecha}" title="#{bundle.ViewForoPosteosTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewForoPosteosLabel_autorizado}"/>
                    <h:outputText value="#{foroPosteosController.selected.autorizado}" title="#{bundle.ViewForoPosteosTitle_autorizado}"/>
                    <h:outputText value="#{bundle.ViewForoPosteosLabel_idSubcategoria}"/>
                    <h:outputText value="#{foroPosteosController.selected.idSubcategoria}" title="#{bundle.ViewForoPosteosTitle_idSubcategoria}"/>
                    <h:outputText value="#{bundle.ViewForoPosteosLabel_idUser}"/>
                    <h:outputText value="#{foroPosteosController.selected.idUser}" title="#{bundle.ViewForoPosteosTitle_idUser}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{foroPosteosController.destroyAndView}" value="#{bundle.ViewForoPosteosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewForoPosteosEditLink}"/>
                <br />
                <h:commandLink action="#{foroPosteosController.prepareCreate}" value="#{bundle.ViewForoPosteosCreateLink}" />
                <br />
                <h:commandLink action="#{foroPosteosController.prepareList}" value="#{bundle.ViewForoPosteosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewForoPosteosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
