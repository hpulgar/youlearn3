<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

   
    <h:head>
        <title>Mantenedor</title>
        
          <meta name="viewport" content="width=device-width; initial-scale=1.0"></meta>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
         
        
        
   </h:head>
    <h:body >
        
    <h:form id="formgeneral">
       <p:panelGrid  id="formCrear" >
         
           <p:commandButton id="btoMostrarCrear" value="Nuevo" actionListener="#{publicacionPerfilController.setVerCrear(true)}" update="paginas:formgeneral:formCrear" process="@all"   rendered="#{!publicacionPerfilController.getVerCrear()}" />
        
        
        <h:form id="formC" rendered="#{publicacionPerfilController.getVerCrear()}" > 
            
             <h:outputLabel  value="idPublicacion" />
                    <p:inputText  value="#{publicacionPerfilController.selected.idPublicacion}" />
                    <h:outputLabel  value="publicacion" />
                    <p:inputText  value="#{publicacionPerfilController.selected.publicacion}" />
                   <p:outputLabel for="popup" value="fecha publicacion" />
                    <p:calendar id="popup" value="#{publicacionPerfilController.selected.fechaPublicacion}" />
 
                    
                    <h:outputLabel  value="idPublicador" />
                    <p:selectOneMenu value="#{publicacionPerfilController.selected.idPublicador}" >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    
                    <h:outputLabel  value="idUsuario" />
                    <p:selectOneMenu  value="#{publicacionPerfilController.selected.idUsuario}"  >
                        <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                
                    
                    <h:outputLabel  value="tipoPublicacion" />
                    <p:selectOneMenu  value="#{publicacionPerfilController.selected.idTipoPublicacion}"  >
                        <f:selectItems value="#{tipoPublicacionController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                
                    
                <h:outputLabel  value="Curso" />
                <p:selectOneMenu value="#{publicacionPerfilController.selected.idCurso}"  >
                        <f:selectItems value="#{cursoController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                
                
                 <p:outputLabel  value="Foro" />
                 <p:selectOneMenu value="#{publicacionPerfilController.selected.idForo}"  >
                     <f:selectItems value="#{foroPosteosController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                   
                 <p:commandButton id="btoCrear" value="crea"  action="#{publicacionPerfilController.creacion()}" update="paginas:formgeneral">
                     <p:ajax listener="#{publicacionPerfilController.setVerCrear(false)}"/>
                 </p:commandButton>
                 
        </h:form>
        
        </p:panelGrid>
        </h:form>
        
        
        
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>
            <p:dataTable id="general" var="p" value="#{publicacionPerfilController.todasPublicaciones()}" editable="true" style="margin-bottom:20px;width: 100%; height: 100%" 
            rows="10"
            paginator="true"
            paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="5,10,15">
                <f:facet name="header">
                Publicaciones
                </f:facet>

                <p:ajax event="rowEdit" listener="#{publicacionPerfilController.onRowEdit}" update="paginas:form:msgs" />
                <p:ajax event="rowEditCancel" listener="#{publicacionPerfilController.onRowCancel}" update="paginas:form:msgs" />

                <p:column headerText="id" style="width: 20px" >
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{p.idPublicacion}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{p.idPublicacion}" readonly="true" style="width: 100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="publicacion">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{p.publicacion}"/></f:facet>
                        <f:facet name="input" ><p:inputText  value="#{publicacionPerfilController.selected.publicacion}" title="#{p.publicacion}" label="Publicacion" style="width: 100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="idPublicador">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{p.idPublicador.username}"/></f:facet>
                        <f:facet name="input"><p:inputText  value="#{p.idPublicador}" style="width: 100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="usuario">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{p.idUsuario.username}"/></f:facet>
                        <f:facet name="input"><p:inputText  value="#{p.idUsuario}" style="width: 100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="tipo_publicacion">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{p.idTipoPublicacion.nombreTipo}"/></f:facet>
                        <f:facet name="input"><p:inputText  value="#{p.idTipoPublicacion}" style="width: 100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="id_curso">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{p.idCurso.nomCurso}"/></f:facet>
                        <f:facet name="input"><p:inputText  value="#{p.idCurso}" style="width: 100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="id_foro">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{p.idForo.titulo}" /></f:facet>
                        <f:facet name="input"><p:inputText  value="#{p.idForo}" style="width: 100%"/></f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column  headerText="Acciones" style="width:50px">
                    
                    <p:rowEditor  />
                    
                            <p:commandLink value="Eliminar" actionListener="#{publicacionPerfilController.eliminarPublicacion(p.idPublicacion)}" update="general">
                                <p:confirm header="Confirmation" message="Â¿Estas Seguro?" icon="ui-icon-alert" />
                            </p:commandLink>
                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                      
                    
                    
                </p:column>
            </p:dataTable>
          
           
        </h:form>
        </h:body>
  
</html>
